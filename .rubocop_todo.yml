Lint/HandleExceptions:
  Exclude:
    - 'modules/wmflib/lib/puppet/parser/functions/require_package.rb'

Metrics/LineLength:
  Max: 159

Style/BlockDelimiters:
  Enabled: false

Style/ClassVars:
  Exclude:
    - 'modules/labstore/lib/puppet/parser/functions/mount_nfs_volume.rb'

Style/GlobalVars:
  Exclude:
    - 'utils/expanderb.rb'
    - 'utils/hiera_lookup'

Style/HashSyntax:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Layout/IndentationWidth:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/RescueModifier:
  Exclude:
    - 'modules/wmflib/lib/puppet/parser/functions/require_package.rb'

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

# should be fixed with %i[] in Ruby >= 2.0 (>= jessie)
Style/SymbolArray:
  Enabled: false

# we can't depend on ActiveRecord etc., but we can use squiggly heredocs (<<~)
# when we move to Ruby >= 2.3 (>= stretch)
Layout/IndentHeredoc:
  Enabled: false

# bad advice
Style/GuardClause:
  Enabled: false
