# gmq.planet.wm - Planet Venus configuration file

# Documenation: <file:///usr/share/doc/planet-venus>
# Examples:     <file:///usr/share/planet-venus/example>
# Filters:      <file:///usr/share/planet-venus/filter>
# Themes:       <file:///usr/share/planet-venus/theme>

# Global configuration

[Planet]

name            = gmq.planet.wikimedia
link            = http://planet.<%= planet_domain_name %>/gmq/
owner_name      = planet
owner_email     = planet@wikimedia.org
output_theme    = /usr/share/planet-venus/theme/wikimedia
cache_directory = /var/cache/planet/gmq/
output_dir      = /var/www/planet/gmq/
feed_timeout    = 20
items_per_page  = 60
log_level       = DEBUG

