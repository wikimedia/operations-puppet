#This config file overrides command line options.  It is optional and must be
#specifically invoked with -c
## eg swiftcleaner -c ./swiftcleaner.conf
#
## the options match the long form of the command line options.

objsperthread = 50
nummanagerthreads = <%= num_manager_threads %>
numthreads = <%= num_threads %>
delay = <%= delay_time %>
user = <%= rewrite_user %>
key = <%= rewrite_password %>
statedir = <%= statedir %>
scrubstate = <%= scrubstate %>
swiftcleaner = <%= swiftcleaner_basedir %>/swiftcleaner
htcppath = <%= swiftcleaner_basedir %>/htcp.php
save = <%= save_deletes %>
