inherit_from: .rubocop_todo.yml

# Copied from
# https://www.mediawiki.org/wiki/Manual:Coding_conventions/Ruby#Base_configuration

AllCops:
  StyleGuideCopsOnly: true
  Exclude:
    # third party modules
    - 'modules/mysql/**/*'
    - 'modules/rsync/**/*'
    - 'modules/stdlib/**/*'
    - 'modules/puppetdbquery/**/*'
    - 'modules/lvm/**/*'
    # bundler installation files
    - 'vendor/**/*'

# Uncomment when lines are 100 characters or less
# Metrics/LineLength:
#   Max: 100

Metrics/MethodLength:
  Enabled: false

Style/Alias:
  Enabled: false

# Let us whatever delimiters we want eg: %{One Two} or %r%/tmp%
Style/PercentLiteralDelimiters:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/TrivialAccessors:
  ExactNameMatch: true

Style/WordArray:
  Enabled: false
