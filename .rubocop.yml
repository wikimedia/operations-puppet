inherit_from: .rubocop_todo.yml

# Copied from
# https://www.mediawiki.org/wiki/Manual:Coding_conventions/Ruby#Base_configuration

AllCops:
  StyleGuideCopsOnly: true
  Exclude:
    # https://phabricator.wikimedia.org/T102020#1625716
    - 'modules/mysql/**/*'
    - 'modules/rsync/**/*'
    - 'modules/stdlib/**/*'
    # https://integration.wikimedia.org/ci/job/bundle-rubocop/992/consoleFull
    - 'vendor/**/*'

# Uncomment when lines are 100 characters or less
# Metrics/LineLength:
#   Max: 100

Metrics/MethodLength:
  Enabled: false

Style/Alias:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/TrivialAccessors:
  ExactNameMatch: true
