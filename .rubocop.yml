inherit_from: .rubocop_todo.yml

# Copied from
# https://www.mediawiki.org/wiki/Manual:Coding_conventions/Ruby#Base_configuration

AllCops:
  StyleGuideCopsOnly: true
  Exclude:
    # https://phabricator.wikimedia.org/T102020#1589214
    - 'modules/cdh/**/*'
    - 'modules/jmxtrans/**/*'
    - 'modules/kafka/**/*'
    - 'modules/kafkatee/**/*'
    - 'modules/mariadb/**/*'
    - 'modules/nginx/**/*'
    - 'modules/varnishkafka/**/*'
    - 'modules/wikimetrics/**/*'
    - 'modules/zookeeper/**/*'
    # https://phabricator.wikimedia.org/T102020#1592844
    - 'modules/mysql/**/*'
    - 'modules/stdlib/**/*'
    # https://phabricator.wikimedia.org/T102020#1598160
    - 'modules/rsync/**/*'

# Uncomment when lines are 100 characters or less
# Metrics/LineLength:
#   Max: 100

Metrics/MethodLength:
  Enabled: false

Style/Alias:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/TrivialAccessors:
  ExactNameMatch: true
