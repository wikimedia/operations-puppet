[tox]
minversion = 1.6
skipsdist = True

envlist = py27,pep8

[flake8]
max-line-length = 100

[testenv]
deps =
    nose
    -rmodules/admin/data/requirements.txt
commands = nosetests modules/admin/data modules/mediawiki/files/apache/sites/redirects

[testenv:pep8]
commands = pep8 {posargs}
deps = pep8==1.4.6

[pep8]
exclude = .tox,*/ganglia/*,*/virtscripts/logstat.py,*/modules/librenms/files/purge.py
max-line-length = 173
# E241 multiple spaces after ':'
# W191 indentation contains tabs
ignore = E241,W191
