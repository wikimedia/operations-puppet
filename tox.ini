[tox]
minversion = 1.6
skipsdist = True

envlist = py27, pep8

[flake8]
max-line-length = 100
# E123/E133, E226 and E241/E242 are default ignores
# E402: module level import not at top of file
ignore = E123,E133,E226,E241,E242,E402
# Upstream files that don't pass flake8 but should not be locally modified
exclude = modules/letsencrypt/files/acme_tiny.py,modules/varnish/files/varnishapi.py,modules/postgresql/files/check_postgres_replication_lag.py,modules/openstack/files/kilo/designate/nova_ldap,modules/openstack/files/liberty/designate/nova_ldap,modules/openstack/files/mitaka/designate/nova_ldap

[testenv]
deps =
    nose
    -rmodules/admin/data/requirements.txt
commands = nosetests modules/admin/data modules/mediawiki/files/apache/sites/redirects modules/role/tests

[testenv:pep8]
deps = flake8==2.5.5
commands = flake8
