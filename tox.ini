[tox]
minversion = 1.6
skipsdist = True

envlist = test, {py27,py3}-flake8

[flake8]
max-line-length = 100
# E123/E133, E226 and E241/E242 are default ignores
# E402: module level import not at top of file
# W503: ignore operators after line break until pep8 is upgraded
ignore = E123,E133,E226,E241,E242,E402,W503

# Upstream files that don't pass flake8 but should not be locally modified
# jupyterhub_config.py/nchp_config.py are config files & hence won't pass pep8
exclude = modules/letsencrypt/files/acme_tiny.py,modules/varnish/files/varnishapi.py,modules/postgresql/files/check_postgres_replication_lag.py,modules/jupyterhub/files/jupyterhub_config.py,modules/jupyterhub/files/nchp_config.py,modules/role/files/mariadb

[testenv:test]
basepython = python2.7
deps =
    nose
    -rmodules/admin/data/requirements.txt
commands = nosetests modules/admin/data modules/mediawiki/files/apache/sites/redirects

[testenv:py27-flake8]
basepython = python2.7
deps = flake8==2.5.5
commands = flake8

[testenv:py3-flake8]
basepython = python3
deps = flake8==2.5.5
# Explicitly select scripts that get linted with python3. The exclude list is
# reset since it is also use to exclude python3 scripts for the py27-flake8
# section.
commands = flake8 --exclude '' modules/role/files/mariadb
