<VirtualHost *:80>

	ServerName etherpad-old.wikimedia.org
	ServerAlias etherpad.wikimedia.org eiximenis.wikimedia.org

	RewriteEngine On
	RewriteCond %{HTTP_HOST} ^etherpad\.wikimedia\.org [NC]
	RewriteCond %{HTTPS} off
	RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

</VirtualHost>
<VirtualHost *:443>

	ServerName etherpad-old.wikimedia.org
	ServerAlias etherpad.wikimedia.org eiximenis.wikimedia.org
	SSLEngine on
	SSLProtocol -ALL +SSLv3 +TLSv1
	SSLCipherSuite AES128-GCM-SHA256:RC4-SHA:RC4-MD5:DES-CBC3-SHA:AES128-SHA:AES256-SHA
	SSLHonorCipherOrder on
	SSLCertificateFile /etc/ssl/certs/star.wikimedia.org.pem
	SSLCertificateKeyFile /etc/ssl/private/star.wikimedia.org.key
	RewriteEngine on
	ProxyPass / http://127.0.0.1:9000/
	ProxyPassReverse / http://127.0.0.1:9000/
	ProxyPreserveHost On

</VirtualHost>
