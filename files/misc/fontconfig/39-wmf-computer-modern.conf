<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>cmr10</family>
        <default>
            <family>Computer Modern</family>
        </default>
    </alias>
	<match>
		<test name="family">
			<string>cmr10</string>
		</test>
		<edit name="style" mode="append">
			<string>Roman</string>
		</edit>
	</match>
</fontconfig>
