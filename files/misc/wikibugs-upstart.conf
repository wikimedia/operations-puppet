# wikibugs - a bugzilla mail preprocessor for ircecho
#
# This script preprocess bugzilla mails and generates nice IRC messages
# with fancy coloring.
#
# This file is managed by puppet puppet:///file/misc/wikibugs-upstart.conf
#

description "wikibugs - bugzilla mail preprocessor for ircecho"
author      "Antoine Musso <hashar@free.fr>"

chdir /var/lib/wikibugs

pre-start script
	[ -d /var/lib/wikibugs/log ]
end script

exec /var/lib/wikibugs/script/wikibugs --dir /var/lib/wikibugs/log

