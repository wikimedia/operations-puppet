# This changes the transit hashing algorithm to use a layer2 + 3 hash
# instead of the default layer2 hash. In an environment where most outbound
# traffic hits the default gateway(single MAC), this is more appropriate
# for load balancing traffic.
#
# Info thanks to http://backdrift.org/howtonetworkbonding and
# https://www.kernel.org/doc/Documentation/networking/bonding.txt

bonding xmit_hash_policy=layer2+3
