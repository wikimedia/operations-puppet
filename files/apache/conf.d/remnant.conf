    <Directory "/usr/local/apache/common/docroot/checkuser/w/extensions">
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>
</VirtualHost>

# steward private wiki
<VirtualHost *>
    DocumentRoot "/usr/local/apache/common/docroot/steward"
    ServerName steward.wikimedia.org

    AllowEncodedSlashes On

    RewriteEngine On
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^/(.*)$ https://steward.wikimedia.org/$1 [R=301,L]

    # Primary wiki redirector:
    Alias /wiki /usr/local/apache/common/docroot/steward/w/index.php
    RewriteRule ^/$ /w/index.php

    # UseMod compatibility URLs
    RewriteCond %{QUERY_STRING} ([^&;]+)
    RewriteRule ^/wiki\.cgi$ /w/index.php?title=%1 [R=301,L]
    RewriteRule ^/wiki\.cgi$ /w/index.php [R=301,L]

    RewriteRule ^/math/(.*) http://upload.wikimedia.org/math/$1 [R=301]

    <Directory "/usr/local/apache/common/docroot/steward/w">
        <IfModule mod_php5.c>
            php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/usr/local/apache/common/docroot/steward/w/extensions">
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>
</VirtualHost>

