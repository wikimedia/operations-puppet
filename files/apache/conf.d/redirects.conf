    RewriteRule ^/(.*)$ http://radian.org:8080/$1 [R=301,L]

    RewriteCond %{HTTP_HOST} hu.wikimedia.org
    RewriteRule ^/(.*)$ http://wiki.media.hu/$1 [R=302,L]

    RewriteCond %{HTTP_HOST} it.wikimedia.org
    RewriteRule ^/(.*)$ http://www.wikimedia.it/$1 [R=302,L]

    # The CZ and CS redirects are only in place until the CZ Chapter gets their own wiki up and running.

    RewriteCond %{HTTP_HOST} cz.wikimedia.org
    RewriteRule ^/(.*)$ http://meta.wikimedia.org/wiki/Wikimedia_Czech_Republic [R=301,L]

    RewriteCond %{HTTP_HOST} cs.wikimedia.org
    RewriteRule ^/(.*)$ http://meta.wikimedia.org/wiki/Wikimedia_Czech_Republic [R=301,L]

    RewriteCond %{HTTP_HOST} (.*)wikimedia.cz
    RewriteRule ^/(.*)$ http://meta.wikimedia.org/wiki/Wikimedia_Czech_Republic [R=301,L]

    # pt.wikimedia.org got moved to wikimedia.pt

    RewriteCond %{HTTP_HOST} pt.wikimedia.org
    RewriteRule ^/wiki/(.*)$ http://wikimedia.pt/$1 [R=301,L]

    RewriteCond %{HTTP_HOST} pt.wikimedia.org
    RewriteRule ^/(.*)$  http://wikimedia.pt/ [R=301,L]

    # WikiMania Redirects
    RewriteCond %{HTTP_HOST} (.*)wikimania200[5-9].org
    RewriteRule ^/(.*)$ http://wikimania.wikimedia.org/$1 [R=302,L]

    RewriteCond %{HTTP_HOST} wikimania.wikimedia.org
    RewriteRule ^/(.*)$ http://wikimania2012.wikimedia.org/$1 [R=302,L]

    # donate wiki
    RewriteCond %{HTTP_HOST} (www\.)?donate\..*
    RewriteRule ^/(.*)$ http://donate.wikimedia.org/$1 [R=301,L]

    # Redirecting from subdirectories of wikipedia.org to subdomains
    RewriteCond %{HTTP_HOST} ^wikipedia.(com|org)
    RewriteRule ^/([a-z]{2}|meta)/(.*)$ http://$1.wikipedia.org/wiki/$2 [R=301,L]

    # wikimedia.com redirect
    RewriteCond %{HTTP_HOST} wikimedia.com$
    RewriteRule ^(.*)$ http://wikimedia.org/ [R=301,L]

    # Send anything else that matched the ServerAlias to en.wikipedia.org
    RewriteRule ^(.*)$ http://en.wikipedia.org$1 [R=301,L]

</VirtualHost>

