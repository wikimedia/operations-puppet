# vim: ft=apache autoindent

<VirtualHost *:80>
	ServerName nagios.wikimedia.org
	DocumentRoot /usr/share
	ScriptAlias /nagios/cgi-bin /usr/lib/nagios/cgi
	
	RewriteEngine On
	RewriteRule ^/$ /nagios/index.html [R]

	<Directory /usr/share/nagios>
		Order Deny,Allow
	</Directory>

	<Directory /usr/lib/nagios/cgi>
		Options ExecCGI
		Order Deny,Allow
	</Directory>
</VirtualHost>

