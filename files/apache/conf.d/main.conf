# Wikipedias
<VirtualHost *>
    ServerName wikipedia
    ServerAlias *.wikipedia.org
    ServerAlias wikipedia.geo.blitzed.org
    UseCanonicalName off
    DocumentRoot "/usr/local/apache/common/docroot/wikipedia.org"

