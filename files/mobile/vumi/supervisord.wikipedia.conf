[unix_http_server]
file=/tmp/supervisor.wikipediahack.sock   ; (the path to the socket file)

[inet_http_server]         ; inet (TCP) server disabled by default
port=127.0.0.1:9011        ; (ip_address:port specifier, *:port for all iface)

[supervisord]
logfile=/var/log/vumi/supervisord.wikipediahack.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB       ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10          ; (num of main logfile rotation backups;default 10)
loglevel=info               ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.wikipediahack.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false              ; (start in foreground if true;default false)
minfds=1024                 ; (min. avail startup file descriptors;default 1024)
minprocs=200                ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9011 ; use an http:// url to specify an inet socket

[program:wikipedia_xmpp_transport]
numprocs=1
numprocs_start=1
process_name=%(program_name)s_%(process_num)s
command=twistd -n
    --pidfile=/tmp/%(program_name)s_%(process_num)s.pid
    start_worker
    --worker_class=vumi.transports.xmpp.XMPPTransport
    --vhost=/develop
    --config=/etc/vumi/wikipedia_xmpp.yaml
stdout_logfile=/var/log/vumi/%(program_name)s_%(process_num)s.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/vumi/%(program_name)s_%(process_num)s.err
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
autorestart=true

[program:wikipedia_xmpp_transport_sms]
numprocs=1
numprocs_start=1
process_name=%(program_name)s_%(process_num)s
command=twistd -n
    --pidfile=/tmp/%(program_name)s_%(process_num)s.pid
    start_worker
    --worker_class=vumi.transports.xmpp.XMPPTransport
    --vhost=/develop
    --config=/etc/vumi/wikipedia_xmpp_sms.yaml
stdout_logfile=/var/log/vumi/%(program_name)s_%(process_num)s.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/vumi/%(program_name)s_%(process_num)s.err
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
autorestart=true

[program:wikipedia_worker]
numprocs=1
numprocs_start=0
process_name=%(program_name)s_%(process_num)s
#environment=PYTHONPATH=/var/praekelt/vumi/vumi-wikipedia/
command=twistd -n
    --pidfile=/tmp/%(program_name)s_%(process_num)s.pid
    start_worker
    --worker_class=vumi_wikipedia.wikipedia.WikipediaWorker
    --vhost=/develop
    --config=/etc/vumi/wikipedia.yaml
stdout_logfile=/var/log/vumi/%(program_name)s_%(process_num)s.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/vumi/%(program_name)s_%(process_num)s.err
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
autorestart=true
