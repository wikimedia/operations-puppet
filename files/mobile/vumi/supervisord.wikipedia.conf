[supervisord]
logfile=./logs/supervisord.tata_test.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=./tmp/supervisord.tata_test.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[unix_http_server]
file=./tmp/supervisor.tata_test.sock

[supervisorctl]
serverurl=unix://./tmp/supervisor.tata_test.sock

[program:tata_ussd_transport]
numprocs=1
numprocs_start=1
process_name=%(program_name)s_%(process_num)s
command=twistd -n
    --pidfile=./tmp/%(program_name)s_%(process_num)s.pid
    start_worker
    --worker-class=vumi.transports.smpp.SmppTransport
    --config=/etc/vumi/tata_ussd_hyd.yaml
    --set-option=smpp_offset:%(process_num)s
    --set-option=smpp_increment:10
stdout_logfile=./logs/%(program_name)s_%(process_num)s.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=./logs/%(program_name)s_%(process_num)s.err
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
autorestart=true

