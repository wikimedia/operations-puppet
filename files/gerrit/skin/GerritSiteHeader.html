<div>
	<h1 class="gerrit-header">Code Review</h1>
	<script src="/resources/jquery.min.js"></script>
 	<script>
		(function ( $ ) {
			function getHash() {
				return window.location.hash.substring( 1 ); // remove #
			}

			function setPatchClass() {
				var hash_arr = getHash().split( ',' );
				if ( hash_arr[0] === 'patch' ) {
					// We are switching to a patch view
					$( '#gerrit_body' ).addClass( 'patch' );
				} else {
					// We are switching away from a patch view
					$( '#gerrit_body' ).removeClass( 'patch' );
				}
			}

			function stuff() {
				setPatchClass();
				// More stuff could be added here
			}

			// hashchange is not supported in IE7 or below, we'd need the hashchange plugin for that
			// http://benalman.com/projects/jquery-hashchange-plugin/ 
			$( window ).bind( 'hashchange', stuff );

			$( document ).ready( stuff );

		}( jQuery ) );
	</script>
</div>
