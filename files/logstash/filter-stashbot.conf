filter {
  if [type] == "irc" {
    # Remove IRC formatting codes and tag for indexing
    mutate {
      gsub => [ "message", "[\x02\x0F\x16\x1D\x1F]|\x03(\d{,2}(,\d{,2})?)?", "" ]
      add_tag => [ "es" ]
    }

    if [message] =~ /^!log / {
      # Clone for custom SAL message processing
      clone {
        clones => [ "sal" ]
        remove_tag => [ "es" ]
      }
    } # end [message] =~ /^!log /
  } # end [type] == "irc"
}
