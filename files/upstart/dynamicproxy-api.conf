description	"API for the dynamic proxy, aka Invisible Unicorn"

start on runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 10 5

script
    /usr/bin/uwsgi --plugin python --die-on-term --socket=127.0.0.1:3031 --module invisible_unicorn.api --callable app --processes 4 --threads 2 --master true
end script
