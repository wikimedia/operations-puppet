# This file is managed by Puppet!
# puppet://files/squid/redirector.conf

# redirector configuration file

# URL parsing regex
pattern=^http://((?:species|meta|incubator|outreach|strategy|wikimania2012)(?=\.wikimedia)|\w+(?!\.wikimedia))\.(wikimedia|wikipedia|wiktionary|wikinews|wikisource|wikiquote|wikibooks|wikiversity)\.org[:\d]*/wiki/(.*)

# What to replace the matching URLs with
replacement=302:http://%s.m.%s.org/wiki/%s