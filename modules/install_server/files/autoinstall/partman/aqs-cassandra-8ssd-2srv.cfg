# Automatic software RAID partitioning
#
# Analytics Query Service
#
# * 8 SSDs, sda, sdb, sdc, sdd, sde, sdf, sdg, sdh
# * LVM
# * layout:
#   - /:                RAID10, 50GB on sda, sdb, sdc, sdd
#   - /srv/cassandra-a: RAID0, rest of the space on sda, sdb, sdc, sdd
#   - /srv/cassandra-b: RAID0, all the space on sde, sdf, sdg, sdh

d-i partman-auto/method             string  raid
d-i partman-md/device_remove_md     boolean true
d-i partman-lvm/device_remove_lvm   boolean true
d-i partman/alignment               select  optimal

d-i partman-auto/disk           string  /dev/sda /dev/sdb /dev/sdc /dev/sdd /dev/sde /dev/sdf /dev/sdg /dev/sdh
d-i partman-auto/choose_recipe  select multiraid

# Define physical partitions
d-i partman-auto/expert_recipe  string              \
        multiraid ::                                \
            50000   1   50000   raid                \
                $primary{ } method{ raid }          \
                $lvmignore{ }                       \
            .                                       \
            6000000  2   -1  raid                   \
                $primary{ } method{ raid }          \
                $lvmignore{ }                       \
            .                                       \
            6000000  3   -1  raid                   \
                $primary{ } method{ raid }          \
                $lvmignore{ }                       \
            .

# Parameters are:
# <raidtype> <devcount> <sparecount> <fstype> <mountpoint> \
#   <devices> <sparedevices>
d-i partman-auto-raid/recipe    string                  \
        10  4   2   ext4    /                           \
            /dev/sda1#/dev/sdb1#/dev/sdc1#/dev/sdd1     \
        .                                               \
        0   4   0   ext4 -                              \
            /dev/sda2#/dev/sdb2#/dev/sdc2#/dev/sdd2     \
        .                                               \
        0   4   0   ext4 -                              \
            /dev/sde1#/dev/sdf1#/dev/sdg1#/dev/sdh1     \
        .

d-i partman-md/confirm              boolean true
d-i partman-md/confirm_nooverwrite  boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition        select  finish
d-i partman/confirm                 boolean true
d-i partman/confirm_nooverwrite     boolean true

d-i partman-auto-lvm/guided_size    string  100%
d-i partman-lvm/confirm             boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-lvm/device_remove_lvm   boolean true
d-i mdadm/boot_degraded             boolean true
