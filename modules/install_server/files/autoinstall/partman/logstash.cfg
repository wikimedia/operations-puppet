# Automatic software RAID partitioning
#
# * four disks, sda, sdb, sdc, sdd
# * primary partitions, no LVM
# * GPT layout (large disks, > 2TB)
# * layout:
#   - /	:   ext3, RAID11, 250GB (just sda and sdb)
#   - /var/lib/elasticsearch : xfs,  RAID0, rest of the space and use all four disks


d-i	partman-auto/method		string	raid
d-i	partman-md/device_remove_md	boolean	true
d-i	partman-lvm/device_remove_lvm	boolean	true

# Use the all the disks
d-i	partman-auto/disk	string	/dev/sda /dev/sdb /dev/sdc /dev/sdd

# Define physical partitions
d-i	partman-auto/expert_recipe	string	\
		multiraid ::	\
			1	1	1	grub		\
				$primary{ } method{ biosgrub }	\
			.					\
			256000	256000	256000	raid		\
				$primary{ } method{ raid }	\
				device{ /dev/sda /dev/sdb }	\
			.					\
			1000	1000	-1	raid		\
				$primary{ } method{ raid }	\
			.


# Parameters are:
# <raidtype> <devcount> <sparecount> <fstype> <mountpoint> \
#          <devices> <sparedevices>
d-i	partman-auto-raid/recipe	string	\
		1	4	0	ext3	/	\
			/dev/sda2#/dev/sdb2	\
		.	\
		0	4	0	xfs	/var/lib/elasticsearch	\
			/dev/sda3#/dev/sdb3#/dev/sdc3#/dev/sdd3	\
		.

d-i	partman-md/confirm		boolean	true
d-i	partman-md/confirm_nooverwrite 	boolean	true
d-i	partman/confirm_write_new_label	boolean	true
d-i	partman/choose_partition	select	Finish partitioning and write changes to disk
d-i	partman/confirm			boolean	true
d-i	partman/confirm_nooverwrite 	boolean	true
