map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
}

server {
    <%- if @use_ssl -%>
    # Serve both HTTP and HTTPS
    listen 443 ssl http2;

    ssl_certificate /etc/ssl/localcerts/star.wmflabs.org.chained.crt;
    ssl_certificate_key /etc/ssl/private/star.wmflabs.org.key;

    <%= @ssl_settings.join("\n    ") %>
    <%- end -%>

    listen 80;

    server_name wmflabs.org www.wmflabs.org;
    location / {
        rewrite ^/(.*)$ https://wikitech.wikimedia.org/wiki/Portal:Wikimedia_Labs;
    }
}
