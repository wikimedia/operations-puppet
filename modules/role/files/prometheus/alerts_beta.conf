ALERT InstanceDiskFullCrit
  IF (node_filesystem_avail_bytes{fstype!~"(rpc_pipefs|rootfs)"} / node_filesystem_size_bytes) * 100 < 5
  FOR 15m
  LABELS {
    severity="crit"
  }
  ANNOTATIONS {
    SUMMARY="{{$labels.instance}} FS {{$labels.mountpoint}} at {{ printf \"%3.2f\" $value }}% avail"
  }

ALERT InstanceIOWaitCrit
  IF max by (instance) (irate(node_cpu_seconds_total{mode="iowait"}[5m])) * 100 > 80
  FOR 5m
  LABELS {
    severity="crit"
  }
  ANNOTATIONS {
    SUMMARY="{{$labels.instance}} sustained iowait at {{ printf \"%3.2f\" $value }}%"
  }
