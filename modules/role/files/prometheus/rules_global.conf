# Calculate Varnish/Nginx aggregated availability as (errors / (errors + successes))
site_job:varnish_requests:avail =
  sum(job_method_status:varnish_requests:sum{status=~"5.."}) by (site, job)
    /
  sum(job_method_status:varnish_requests:sum{status=~"[12345].."}) by (site, job)

site_cluster:nginx_requests:avail =
  sum(cluster_status:nginx_http_requests_total:sum{status=~"5.."}) by (site, cluster)
    /
  sum(cluster_status:nginx_http_requests_total:sum{status=~"[12345].."}) by (site, cluster)
