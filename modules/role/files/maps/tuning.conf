checkpoint_completion_target = 0.9
effective_cache_size = 22GB
work_mem = 192MB
wal_buffers = 8MB
shared_buffers = 7680MB
max_connections = 120
track_activity_query_size = 16384

# Minimize DB bloat
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02

# Helps with query plans for geospatial queries
cpu_tuple_cost = 0.05

# rendering DBs involve large index builds, but you don't want to have autovacuum take up that much memory
maintenance_work_mem = 4GB
autovacuum_work_mem = 1GB

# increase WAL size to correspond with large data loads
max_wal_size = 4GB
min_wal_size = 1GB

# SSDs have better random performance than spinning rust
random_page_cost = 2.0
