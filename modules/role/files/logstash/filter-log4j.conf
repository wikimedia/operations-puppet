# vim:set sw=2 ts=2 sts=2 et
# Process LOG4J log output from various sources
filter {

  if [type] == "log4j" {
    # Tag for storage in elasticsearch and that GELF was the input protocol.
    mutate {
      add_tag => [ "es", "log4j" ]
    }

    mutate {
      replace => [ "host", "gerrit" ]
    }

  } # end [type] == "log4j"

}
