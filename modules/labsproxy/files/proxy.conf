server {
    resolver 10.4.0.1;

    lua_package_path "/etc/nginx/lua/lib/?.lib;;";

    location / {
        set $backend '';
        set $vhost '';

        access_by_lua_file /etc/nginx/proxy.lua;

        proxy_redirect off;
        proxy_pass $backend;
        proxy_set_header Host $vhost;
    }
}
