# File to check images without a namespace.
# This means just base images are going to be selected.

[no_namespace]
name = contains:/
action = exclude

[never_use_latest]
tag = regex:latest$
action = exclude


[never_report_alpine]
name = regex:^(alpine|calico)
action = exclude

[exclude_stretch_but_not_named_stretch]
name = regex:^(nodejs-devel|python3-devel|ruby|nodejs10-devel|nodejs10-slim|nodejs-slim)
action = exclude

[exclude_stretch_python3]
name = regex:^python3$
action = exclude
