# File to check images without a namespace.
# This means just base images are going to be selected.

[no_namespace]
name = contains:/
action = exclude

# See T372472 for more info
[sysusers_segfault]
name = regex:^dcl-puppet-pki
action = exclude

[never_use_latest]
tag = regex:latest$
action = exclude
