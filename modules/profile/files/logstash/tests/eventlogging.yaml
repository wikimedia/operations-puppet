fields:
  type: "eventlogging"
  tags:
    - "eventlogging_EventError"
codec: "json_lines"
ignore:
  - "@timestamp"
testcases:
  - input:
      - >
        {
          "event": {
            "message": "foo",
            "code": "bar",
            "schema": "baz",
            "revision": "meh",
            "rawEvent": "foo"
          },
          "recvFrom": "host"
        }
    expected:
      - __target_index: "logstash-default-1-1.0.0-N-daily"
        error_code: "bar"
        event: {}
        event_revision: "meh"
        event_schema: "baz"
        host: "host"
        level: "ERROR"
        message: "foo"
        normalized_message: "foo"
        raw_event: "foo"
        tags:
          - "eventlogging_EventError"
          - "es"
          - "normalized_message_untrimmed"
        type: "eventlogging"
