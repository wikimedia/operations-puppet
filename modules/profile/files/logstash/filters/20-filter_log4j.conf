# vim:set sw=2 ts=2 sts=2 et
# Process LOG4J log output from various sources
filter {

  if [type] == "log4j" {
    # Tag for storage in elasticsearch and that LOG4J was the input protocol.
    mutate {
      add_tag => [ "es", "log4j" ]
      id => "filter/mutate/log4j/es"
    }

  } # end [type] == "log4j"

}
