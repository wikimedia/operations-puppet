apiVersion: 1

deleteDatasources:
  - name: codfw prometheus/global
    orgId: 1
  - name: eqiad prometheus/global
    orgId: 1

datasources:
 - name: graphite
   type: graphite
   access: direct
   orgId: 1
   url: https://graphite.wikimedia.org
   database:
   isDefault: false
   editable: false
   withCredentials: false
   version: 6

 - name: elastic
   type: elasticsearch
   access: direct
   orgId: 1
   url: https://grafana.wikimedia.org
   database: grafana-dashboards
   isDefault: false
   editable: false
   withCredentials: false
   version: 1
   json_data:
     timeField: '@timestamp'

