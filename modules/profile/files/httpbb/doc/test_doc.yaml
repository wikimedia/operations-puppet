# SPDX-License-Identifier: Apache-2.0
http://doc.wikimedia.org:
- path: /
  assert_status: 200
  assert_body_contains: Wikimedia Open Source
- path: /index/
  assert_status: 200
  assert_body_contains: <li><a href="/Wikibase">Wikibase</a>
- path: /mediawiki-core
  assert_status: 301
  assert_headers:
    Location: https://doc.wikimedia.org/mediawiki-core/
- path: /mediawiki-core/
  assert_status: 200
  assert_body_contains: mediawiki-core
- path: /mediawiki-core/master
  assert_status: 301
  assert_headers:
    Location: https://doc.wikimedia.org/mediawiki-core/master/
- path: /analytics-api
  assert_status: 301
  assert_headers:
    Location: https://doc.wikimedia.org/generated-data-platform/aqs/analytics-api/
- path: /mediawiki-core/master/
  assert_status: 200
  assert_body_contains: master
- path: /mediawiki-core/master/php
  assert_status: 301
  assert_headers:
    Location: https://doc.wikimedia.org/mediawiki-core/master/php/
- path: /mw-tools-scap/scap3/index.html
  assert_status: 302
  assert_headers:
    Location: https://doc.wikimedia.org/scap/scap3/index.html
- path: /mediawiki-core/master/php/
  assert_status: 200
  assert_body_contains: autogenerated documentation
- path: /Parsoid-PHP/master/
  assert_status: 200
  assert_body_contains: bidirectional parser
