# Discovery objects. they will represent a sequence of cluster/service/dc combinations
discovery:
  path: "discovery"
  depends:
    - service
  tags:
    - dnsdisc
  schema:
    pooled:
      type: "bool"
      default: false
    references:
      type: "list"
      default: []
    ttl:
      type: "int"
      default: 300
mwconfig:
  path: "mediawiki-config"
  tags:
    - scope
  json_schema:
    base_path: "/etc/conftool/json-schema/mediawiki-config"
    rules:
      db_read_only:
        schema: "db_readonly.schema"
        selector: "name=ReadOnly"
      wmf_datacenter:
        schema: "wmf_datacenter.schema"
        selector: "name=WMFMasterDatacenter"
      db_server:
        schema: "db-server.schema"
        selector: "scope=db_(eqiad|codfw)"

  schema:
    val:
      type: "any"
      default: null
