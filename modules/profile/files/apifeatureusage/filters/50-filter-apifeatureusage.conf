filter {
  if [program] == "mediawiki" and [channel] == "api-feature-usage" {
    mutate {
      replace => {
        "message" => "%{feature}"
        "type" => "api-feature-usage-sanitized"
        "agent" => "%{agent}"
      }
      id => "filter/mutate/mw/api_feature"
    }

    useragent {
      source => "agent"
      prefix => "ua_"
      id => "filter/useragent/mw/parse"
    }

    prune {
      whitelist_names => [ 'type', '@timestamp', '@version', 'feature', 'agent' ]
    }
  }
}
