[tox]
# No setup.py
skipsdist = True
envlist = flake8,py27

[testenv]
commands =
	python -m unittest discover -v -s files -p *.py

[testenv:flake8]
deps = flake8
commands = flake8 {posargs}

[flake8]
max-line-length = 136
; E221 multiple spaces before operator
; E241 multiple spaces after ':'
ignore = E221, E241
