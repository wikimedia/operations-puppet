define host{
    host_name                   toollabs
    alias                       ToolLabs
    address                     tools.wmflabs.org
    contact_groups              tools
    use                         generic-host
}

define service {
    service_description         ToolLabs Home Page
    host_name                   toollabs
    check_command               check_http_url_at_address_for_string!tools.wmflabs.org!/!Magnus
    use                         generic-service
}

# Check that no nodes have more than 50% iowait (warn) / 80% iowait (crit) for over 5 minutes
define service {
    check_command                  check_graphite_series_threshold!https://graphite-labs.wikimedia.org!10!$HOSTNOTES$.$HOSTNAME$.cpu.total.iowait!50!80!10min!0min!1!--over
    hostgroup_name                 tools
    service_description            High iowait
    use                            generic-service
}

# Check that the exim queue length is not more than 100 (warn) / 200 (crit) over the last 10 minutes
define service {
    service_description         exim queue length
    host_name                   tools-mail
    check_command               check_graphite_threshold!https://graphite-labs.wikimedia.org!10!$HOSTNOTES$.$HOSTNAME$.exim.queue.length!100!200!10min!0min!1!--over
    use                         generic-service
}
