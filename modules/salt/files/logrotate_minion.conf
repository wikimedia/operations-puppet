# logrotate(8) config for salt minion
# This file is managed by puppet

/var/log/salt/minion {
    daily
    rotate 7
    missingok
    copytruncate
    notifempty
    compress
}

/var/log/salt/master {
    daily
    rotate 15
    missingok
    copytruncate
    notifempty
    compress
}

/var/log/salt/key {
    daily
    rotate 15
    missingok
    copytruncate
    notifempty
    compress
}
