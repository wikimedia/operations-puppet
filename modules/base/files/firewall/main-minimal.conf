# basic minimal ruleset
domain (ip ip6) {
	chain INPUT {
		policy DROP;

		# connection tracking
		mod state state INVALID DROP;
		mod state state (ESTABLISHED RELATED) ACCEPT;

		# allow local packet
		interface lo ACCEPT;

		# respond to ping
		proto icmp ACCEPT;

		# Allow multicast packets
		mod pkttype pkt-type multicast ACCEPT;
	}
}
