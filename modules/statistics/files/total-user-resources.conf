# enable resource management for all user slices (cgroups).
# CPUWeight=100 is the default; you can find it at `cat
# /sys/fs/cgroup/user.slice/cpu.weight` on hosts with cgroupsv2.
[Slice]
CPUAccounting=yes
CPUWeight=100
IOAccounting=yes
IOWeight=100
MemoryAccounting=yes