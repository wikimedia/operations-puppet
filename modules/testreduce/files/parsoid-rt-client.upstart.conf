# vim: set ft=upstart:

# Upstart job configuration for Parsoid rt client

description "Parsoid rt test client"

start on (local-filesystems and net-device-up IFACE!=lo)
stop on runlevel [!2345]

setuid "nobody"
setgid "nogroup"

chdir "/usr/lib/testreduce/client"
exec node rtclient-cluster.js -c 8 /usr/lib/parsoid/src/tests/testreduce/parsoid_rt.config.js

respawn
