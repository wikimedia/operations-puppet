# Do not back log and default output files up
# (they tend to grow a lot, and are not valuable
# enough to keep for DR purposes)
- /tools/**/*.log
- /tools/**/*.err
- /tools/**/*.out
# Old backups of pmtpa pre- and post- NFS
# there aren't many of them left around, but they
# are redundant at best
- /*/project/glustercopy/
- /*/home/glustercopy/
- pmtpa_nfs_copy/
# Not relevant to rsync
- /lost+found
# Allow endusers to filter their own backups, too
: .nobackup
