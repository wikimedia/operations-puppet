# DO NOT CHANGE THESE VALUES.  Must be updated to match in security extensions.
maniphest.custom-field-definitions:
  external_reference:
    name: Reference
    type: text
    caption: Reference
    search: true
    edit: false
    view: true
  security_topic:
    instructions: Security settings will override permissions and projects as needed.
    name: Security
    description: Used for security oriented custom extensions
    search: true
    type: select
    default: default
    options:
      default: 'None'
      security-bug: 'Software security bug'
      sensitive: 'Other confidential issue'
  deadline.due:
    name: "Due Date"
    description: Date that this task is due
    type: date
    copy: true
    edit: true
    view: true
    search: true
    fulltext: false
  bug.version:
    name: Version
    description: Affected software version
    type: text
    search: true
    fulltext: true
  release.version:
    name: Version
    description: Version number to be released / deployed
    type: text
    search: true
    fulltext: true
  release.date:
    name: "Date"
    description: Date of the release / deployment
    type: date
    search: true
  risk.rating:
    name: Risk Rating
    search: true
    type: select
    default: default
    options:
      default: 'N/A'
      info: 'Informational'
      low: 'Low'
      medium: 'Medium'
      high: 'High'
      critical: 'Critical'

