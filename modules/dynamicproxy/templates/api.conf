# Run the proxy api on port 5668; a firewall rule
# will open this only for wikitech.
server {
    listen   <%= @port %>;

    location /dynamicproxy-api {
        include uwsgi_params;
        uwsgi_pass unix:///tmp/uwsgi.sock;
        uwsgi_param SCRIPT_NAME /dynamicproxy-api;
        uwsgi_modifier1 30;
    }
}

