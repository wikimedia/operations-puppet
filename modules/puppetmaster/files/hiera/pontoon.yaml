# Please see the following docs for a more in depth explanation of our hiera
# configuration including a simplified view of the hierarchy
# https://wikitech.wikimedia.org/wiki/Puppet_Hiera
version: 5
defaults:
  datadir: /etc/puppet/hieradata
  data_hash: yaml_data
hierarchy:
  - name: "Pontoon stack-specific settings"
    glob: "pontoon/*.yaml"
  - name: "Pontoon"
    path: "pontoon.yaml"
  - name: "Pontoon node hierarchy"
    path: "pontoon/hosts/%{::hostname}.yaml"

# Production hiera
  - name: "private node"
    datadir: "/etc/puppet/private/hieradata"
    path: "hosts/%{::hostname}.yaml"
  - name: "node hierarchy"
    path: "hosts/%{::hostname}.yaml"
  - name: "netbox node hierarchy"
    path: "hosts/%{::hostname}"
    datadir: "/etc/puppet/netbox/hieradata"
  - name: "Regex lookup"
    lookup_key: 'wmflib::regex_data'
    path: 'regex.yaml'
    options:
      node: "%{::fqdn}"
  - name: "role"
    paths:
      - "role/%{::site}/%{::_role}.yaml"
      - "role/common/%{::_role}.yaml"
  - name: "private role"
    datadir: "/etc/puppet/private/hieradata"
    paths:
      - "role/%{::site}/%{::_role}.yaml"
      - "role/common/%{::_role}.yaml"
  - name: "private site"
    lookup_key: 'wmflib::expand_path'
    datadir: "/etc/puppet/private/hieradata"
    path: "%{::site}"
  - name: "expand_path site"
    path: "%{::site}"
    lookup_key: 'wmflib::expand_path'
  - name: "common"
    lookup_key: 'wmflib::expand_path'
    path: "common"
  - name: "netbox common hierarchy"
    path: "hosts/%{::hostname}"
    datadir: "/etc/puppet/netbox"
  - name: "private common"
    lookup_key: 'wmflib::expand_path'
    datadir: "/etc/puppet/private/hieradata"
    path: "common"


  - name: "Pontoon - realm.pp workarounds"
    path: "auto.yaml"
