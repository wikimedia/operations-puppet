:backends:
  - nuyaml
:nuyaml:
  :datadir: /etc/puppet/hieradata
  :expand_path:
    - common
    - realm
:private:
  :datadir: /etc/puppet/private/hieradata
:hierarchy:
  - "labs/host/%{::hostname}"
  - "labs/%{::labsproject}"
  - "%{::realm}"
  - "%{::site}"
  - "private/%{::labsproject}"
  - common
  - "private/common"
