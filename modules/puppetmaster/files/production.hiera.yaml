:backends:
  - nuyaml
:nuyaml:
  :datadir: /etc/puppet/hiera
  :dynlookup:
    - mainrole
  :expand_path:
    - common
    - realm
:private:
  :datadir: /etc/puppet/private/hieradata
:hierarchy:
  - "hosts/%{::hostname}"
  - "%{::realm}"
  - "%{::site}"
  - "private/%{::site}"
  - "mainrole"
  - "common"
  - "private/common"
