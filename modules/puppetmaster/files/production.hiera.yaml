:backends:
  - proxy
:proxy:
  :plugins:
    - nuyaml
    - role
  :default_plugin: nuyaml
:role:
  :datadir: /etc/puppet/hieradata
:nuyaml:
  :datadir: /etc/puppet/hieradata
  :expand_path:
    - common
    - "%{::site}"
:private:
  :datadir: /etc/puppet/private/hieradata
:hierarchy:
  - "hosts/%{::hostname}"
  - "regex/%{::fqdn}"
  - "role://%{::site}"
  - "%{::site}"
  - "role://private/%{::site}"
  - "private/%{::site}"
  - "role://common"
  - "common"
  - "role://private/common"
  - "private/common"
