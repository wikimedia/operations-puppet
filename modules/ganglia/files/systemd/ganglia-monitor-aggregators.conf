# start one ganglia-monitor-aggregator service
# per configured "cluster", each on a different port

for gmonconf in /etc/ganglia/aggregators/*.conf ; do
	gmonid=$(basename $gmonconf | cut -d. -f1)
    systemctl start ganglia-monitor-aggregator@${gmonid}.service
    echo "systemctl start ganglia-monitor-aggregator@${gmonid}.service"
    sleep 1
done
