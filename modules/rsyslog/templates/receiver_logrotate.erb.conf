<%= @log_directory %>/*.log {
  rotate <%= @log_retention_days %>
  dateext
  olddir <%= @archive_directory %>
  daily
  compress
  missingok
  notifempty
  sharedscripts
  postrotate
    invoke-rc.d rsyslog rotate >/dev/null
  endscript
}
