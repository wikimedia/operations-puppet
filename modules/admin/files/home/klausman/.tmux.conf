# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C neww -c $PWD
unbind c
bind c new-window  -c $PWD

# detach ^D d
unbind ^D
bind ^D detach

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
#bind A command-prompt "rename-window %%"

unbind t
bind t command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# Toggle window monitoring
bind m setw monitor-activity
set-option -g monitor-activity
set-option -g activity-action none


# ctrl+left/right cycles thru windows
bind-key -n C-right next
bind-key -n C-left prev

# Set encompassing window titles
set-option -g set-titles on
set-option -g set-titles-string "#T"

set-option -g history-limit 10000

# I use 256-color capable terminals everywhere, so make sure tmux knows
#set-option -g default-terminal "tmux-256color"
set-option -g default-terminal "screen-256color"

# Set up very simple status line.
set-option -g status-left "#h "
set-option -g status-left-length 20
set-option -g status-left-style "fg=yellow,bold"
set-option -g status-right ""
# Status line colors and attributes
set-option -g status-bg "black"
set-option -g status-fg "white"
set-option -g window-status-activity-style "fg=white bg=black"
set-option -g window-status-bell-style "fg=white bg=black"
set-option -g window-status-current-style "bg=white fg=black"
set-option -g window-status-last-style "fg=white bg=black"

set-option -g history-limit 100000
