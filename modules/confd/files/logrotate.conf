# logrotate(8) config for etcd
# This file is managed by puppet

/var/log/confd.log {
    daily
    dateext
    dateyesterday
    rotate 10
    missingok
    nocreate
    compress
    delaycompress
    sharedscripts
    postrotate
        service rsyslog rotate >/dev/null 2>&1 || true
    endscript
}
