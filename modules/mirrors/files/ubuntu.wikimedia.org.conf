server {
   listen 80;
   listen [::]:80;
   listen 443 ssl;
   listen [::]:443 ssl;
   server_name ubuntu.wikimedia.org;

   ssl_certificate /etc/letsencrypt/live/ubuntu.wikimedia.org/fullchain.pem;
   ssl_certificate_key /etc/letsencrypt/live/ubuntu.wikimedia.org/privkey.pem;

   root /srv/mirrors;

   add_header Strict-Transport-Security "max-age=31536000" always;

   location / {
      index index.html;
      autoindex on;
      charset utf-8;
   }
}
