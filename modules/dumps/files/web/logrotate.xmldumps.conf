# logrotate config for web logs for main dumps server
# This file is managed by Puppet
# modules/dumps/files/web/logrotate.xmldumps.conf

/var/log/nginx/*.log
{
	daily
	rotate 30
	dateext
	missingok
	compress
	delaycompress
	create 0640 www-data adm
	sharedscripts
	postrotate
		[ ! -f /var/run/nginx.pid ] || kill -USR1 `cat /var/run/nginx.pid`
	endscript
}
