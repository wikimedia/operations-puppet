server {
   listen 80 default;
   listen 443 default ssl;
   servername dumps.wikimedia.org;

   ssl_certificate /etc/ssl/localcerts/dumps.wikimedia.org.chained.pem;
   ssl_certificate_key /etc/ssl/private/dumps.wikimedia.org.key;
   ssl_session_cache shared:SSL:50m;
   ssl_session_timeout 5m;

   root /data/xmldatadumps/public;

   location / {
      index index.html index.htm;
      autoindex on;
      charset utf-8;
   }

   rewrite ^/other/(iOS|PlayBook|win8|android)(|/.*)$ $scheme://releases.wikimedia.org/mobile/$1$2
   rewrite ^/(other/)?mediawiki(|/.*)$                $scheme://releases.wikimedia.org/mediawiki/$2
}
