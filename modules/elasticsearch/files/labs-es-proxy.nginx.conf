# This file is managed by puppet. Do not edit.
server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    root /dev/null;

    location ~ /_search$ {
        limit_except GET POST {
            deny all;
        }
        proxy_pass http://localhost:9200;
    }

    location / {
        limit_except GET {
            deny all;
        }
        proxy_pass http://localhost:9200;
    }
}
