# Upstart job configuration for Mathoid

description "Mathoid HTTP service"

start on (local-filesystems and net-device-up IFACE!=lo)
stop on runlevel [!2345]

# up ulimit -n a bit
limit nofile 10000 10000

setuid "mathoid"
setgid "mathoid"

env NODE_PATH="/srv/deployment/mathoid/mathoid/node_modules"
env MATHOID_PORT="10042"

respawn

# wait 60 seconds for a graceful restart before killing the master
kill timeout 60

chdir /srv/deployment/mathoid/mathoid
exec /usr/bin/nodejs mathoid.js >> /var/log/mathoid/main.log 2>&1
