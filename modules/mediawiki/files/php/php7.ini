; Wikimedia PHP configuration for PHP 5 Apache module in Ubuntu
; This file is managed by Puppet!

default_socket_timeout = 1
max_execution_time = 180
memory_limit = 100M
display_errors = Off
log_errors = On
error_log = syslog
date.timezone = UTC

; Maximum file size (also in squid)
post_max_size = 100M
upload_max_filesize = 100M

; prevent X-Powered-By and silly PHP logo URLs
expose_php = Off

; Including both FC and Ubuntu paths here
include_path = ".:/usr/share/php:/srv/mediawiki/php"

; Don't care about MySQL down too much
mysql.connect_timeout = 1

session.save_path = /tmp

; Prevent PCRE from going crazy
pcre.recursion_limit=1000

