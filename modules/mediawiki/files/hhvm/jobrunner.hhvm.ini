max_execution_time = 180
date.timezone = "UTC"
include_path='.:/usr/share/php:/usr/share/pear'
; hhvm.dynamic_extension_path = /usr/local/lib/hphp/extensions/20140702

; php options
pid = /run/hhvm/hhvm.pid

; hhvm specific
hhvm.eval.enable_zend_compat = true
hhvm.eval.jit = true
hhvm.eval.perf_pid_map = false

; Error logging
hhvm.log.level = Error
hhvm.log.always_log_unhandled_exceptions = true
hhvm.log.runtime_error_reporting_level = 8191
hhvm.log.use_syslog = true

; don't use 
hhvm.repo.local.mode = --
hhvm.repo.central.path = /run/hhvm/hhvm.hhbc.sq3
hhvm.mysql.typed_results = false
