# Meta
<VirtualHost *:80>
    ServerName meta.wikimedia.beta.wmflabs.org
    RewriteEngine On
#    RewriteRule . - [E=RW_PROTO:%{HTTP:X-Forwarded-Proto}]
#    RewriteCond %{ENV:RW_PROTO} !=https
#    RewriteRule . - [E=RW_PROTO:http]

    Include "sites-enabled/wikimedia-common.incl"
    Include "sites-enabled/wikimedia-legacy.incl"

    # Early phase 2 compatibility URLs
    RewriteRule ^/wiki\.phtml$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php [R=301,L]

    # Uploads are offsite
#    RewriteRule ^/upload/(.*)$ %{ENV:RW_PROTO}://upload.wikimedia.beta.wmflabs.org/wikipedia/meta/$1 [R=302]
</VirtualHost>

# Wikisource
<VirtualHost *:80>
    DocumentRoot "/srv/mediawiki/docroot/wikisource.org"
    ServerName wikisource.beta.wmflabs.org

    AllowEncodedSlashes On

    RewriteEngine On
#    RewriteRule . - [E=RW_PROTO:%{HTTP:X-Forwarded-Proto}]
#    RewriteCond %{ENV:RW_PROTO} !=https
#    RewriteRule . - [E=RW_PROTO:http]

    # Primary wiki redirector:
    Alias /wiki /srv/mediawiki/docroot/wikisource.org/w/index.php
    Include "sites-enabled/public-wiki-rewrites.incl"
    Include "sites-enabled/wikimedia-legacy.incl"

#    RewriteRule ^/math/(.*) %{ENV:RW_PROTO}://upload.wikimedia.beta.wmflabs.org/math/$1 [R=301]

    # Uploads are offsite
#    RewriteRule ^/upload/(.*)$ %{ENV:RW_PROTO}://upload.wikimedia.beta.wmflabs.org/wikipedia/sources/$1 [R=302]

    <Directory "/srv/mediawiki/docroot/wikisource.org/w">
        <IfModule mod_php5.c>
            php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/srv/mediawiki/docroot/wikisource.org/w/extensions">
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>
</VirtualHost>

# Wikimedia Commons
