    DocumentRoot "/srv/mediawiki/docroot/commons"
    ServerName commons.wikimedia.beta.wmflabs.org

    AllowEncodedSlashes On

    RewriteEngine On
#    RewriteRule . - [E=RW_PROTO:%{HTTP:X-Forwarded-Proto}]
