<VirtualHost *:80>
    ServerName config
    ServerAlias config.beta.wmflabs.org
    UseCanonicalName off
    DocumentRoot "/usr/local/apache/common/docroot/config"

    <Directory "/usr/local/apache/common/docroot/config">
        <IfModule mod_php5.c>
            php_admin_flag engine on
        </IfModule>
    </Directory>
</VirtualHost>
