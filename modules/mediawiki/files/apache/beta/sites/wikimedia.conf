<VirtualHost *:80>
    DocumentRoot "/usr/local/apache/common/docroot/wikimedia.org"
    ServerName zero.wikimedia.beta.wmflabs.org

    AllowEncodedSlashes On

    RewriteEngine On

    <IfDefine HHVM>
        ProxyPass       /wiki                fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/wikimedia.org/w/index.php retry=0
        ProxyPass       /w/extensions        !
        ProxyPassMatch  ^/w/(.*\.(php|hh))$  fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/wikimedia.org/w/$1
        RewriteRule     ^/$                  fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/wikimedia.org/w/index.php    [P]
        RewriteRule     ^/robots\.txt$       fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/wikimedia.org/w/robots.php   [P]
        RewriteRule     ^/favicon\.ico$      fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/wikimedia.org/w/favicon.php  [P]
    </IfDefine>

    # Primary wiki redirector:
    Alias /wiki /usr/local/apache/common/docroot/wikimedia.org/w/index.php
    RewriteRule ^/$ /w/index.php

    RewriteRule ^/math/(.*) http://upload.wikimedia.org/math/$1 [R=301]

    # Configurable favicon
    RewriteRule ^/favicon\.ico$ /w/favicon.php [L]

    <Directory "/usr/local/apache/common/docroot/wikimedia.org/w">
        <IfModule mod_php5.c>
            php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/usr/local/apache/common/docroot/wikimedia.org/w/extensions">
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>
</VirtualHost>
