# Configuration file for all the main projects

# T38441:
ErrorDocument 404 /w/404.php

<IfModule mod_php5.c>
 php_admin_flag engine off
</IfModule>

<VirtualHost *:80>
ServerName deployment.wmflabs.org
Redirect / http://deployment.wikimedia.beta.wmflabs.org/
</VirtualHost>

<VirtualHost *:80>
    ServerName beta.wmflabs.org

    Redirect / http://deployment.wikimedia.beta.wmflabs.org/
</VirtualHost>

# UrlShortener
<VirtualHost *:80>
    ServerName w.beta.wmflabs.org

    Redirect / http://meta.wikimedia.beta.wmflabs.org/wiki/Special:UrlShortener
    RewriteEngine On
    RewriteRule ^/(.*)$ meta.wikimedia.beta.wmflabs.org/w/index.php?title=Special:UrlRedirector/$1 [PT]
</VirtualHost>
