    <IfDefine HHVM>
        ProxyPass       /wiki                fcgi://127.0.0.1:9000%{DOC_ROOT}/w/index.php    retry=0
        ProxyPass       /w/extensions        !
        ProxyPassMatch  ^/w/(.*\.(php|hh))$  fcgi://127.0.0.1:9000%{DOC_ROOT}/w/$1           retry=0
        ProxyPassMatch  ^/zh(-(hans|hant|cn|hk|sg|tw))|sr(-(ec|el))  fcgi://127.0.0.1:9000%{DOC_ROOT}/w/index.php    retry=0
        RewriteRule     ^/$                  fcgi://127.0.0.1:9000%{DOC_ROOT}/w/index.php    [P]
        RewriteRule     ^/robots\.txt$       fcgi://127.0.0.1:9000%{DOC_ROOT}/w/robots.php   [P]
        RewriteRule     ^/favicon\.ico$      fcgi://127.0.0.1:9000%{DOC_ROOT}/w/favicon.php  [P]
    </IfDefine>
