# Chapter wikis
<VirtualHost *:80>
    ServerName wikimedia-chapter
    ServerAlias no.wikimedia.org nl.wikimedia.org www.nl.wikimedia.org pl.wikimedia.org nz.wikimedia.org il.wikimedia.org rs.wikimedia.org pa-us.wikimedia.org us.wikimedia.org se.wikimedia.org ru.wikimedia.org ua.wikimedia.org co.wikimedia.org fi.wikimedia.org ve.wikimedia.org br.wikimedia.org dk.wikimedia.org tr.wikimedia.org noboard-chapters.wikimedia.org mk.wikimedia.org et.wikimedia.org nyc.wikimedia.org mx.wikimedia.org ar.wikimedia.org bd.wikimedia.org be.wikimedia.org ca.wikimedia.org
    UseCanonicalName off
    DocumentRoot "/srv/mediawiki/docroot/wikimedia.org"

    AllowEncodedSlashes On

    RewriteEngine On
    RewriteRule . - [E=RW_PROTO:%{HTTP:X-Forwarded-Proto}]
    RewriteCond %{ENV:RW_PROTO} !=https
    RewriteRule . - [E=RW_PROTO:http]
    RewriteMap lowercase int:tolower

    # Uploads to the host-specific directory
    # First grab the subdomain from HTTP_HOST
    RewriteCond %{HTTP_HOST} ([a-z\-]+)\.wikimedia\.org
    # Now use it
    RewriteRule ^/upload/(.*)$ %{ENV:RW_PROTO}://upload.wikimedia.org/wikimedia.org/%1/$1 [R=302]

    # Primary wiki redirector:
    Alias /wiki /srv/mediawiki/docroot/wikimedia.org/w/index.php
    RewriteRule ^/$ /w/index.php

    # www. prefix
    RewriteCond %{HTTP_HOST} ^www.([a-z]+).wikimedia.org$
    RewriteRule ^(.*)$ %{ENV:RW_PROTO}://%1.wikimedia.org$1 [R=301,L]

    # UseMod compatibility URLs
    RewriteCond %{QUERY_STRING} ([^&;]+)
    RewriteRule ^/wiki\.cgi$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php?title=%1 [R=301,L]
    RewriteRule ^/wiki\.cgi$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php [R=301,L]

    RewriteRule ^/math/(.*) %{ENV:RW_PROTO}://upload.wikimedia.org/math/$1 [R=301]

    # Configurable favicon
    RewriteRule ^/favicon\.ico$ /w/favicon.php [L]

    <Directory "/srv/mediawiki/docroot/wikimedia.org/w">
       <IfModule mod_php5.c>
           php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/srv/mediawiki/docroot/wikimedia.org/w/extensions">
       <IfModule mod_php5.c>
           php_admin_flag engine off
        </IfModule>
    </Directory>

    # Stats
    RewriteRule ^/stats(/(.*$)|$) %{ENV:RW_PROTO}://www.wikimedia.org/stats/%{SERVER_NAME}/$1 [R=301,L]
    # Load robots.txt from the wiki
    RewriteRule ^/robots.txt$ /w/robots.php [L]

</VirtualHost>

#bits
<VirtualHost *:80>
    DocumentRoot "/srv/mediawiki/docroot/bits/"
    ServerName bits.wikimedia.org

    # Version-independent aliases for backwards-compatibility
    Alias /w/extensions/ /srv/mediawiki/docroot/wikimedia.org/w/extensions/
    Alias /skins-1.5/ /srv/mediawiki/php/skins/
    Alias /skins/ /srv/mediawiki/php/skins/

    Alias /images/ /srv/mediawiki/images/
    <Directory "/srv/mediawiki/docroot/bits/w">
       <IfModule mod_php5.c>
           php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/srv/mediawiki/docroot/bits/w/extensions">
       <IfModule mod_php5.c>
           php_admin_flag engine off
        </IfModule>
    </Directory>
    # Cache fonts in static-current/extensions for as long as possible.
    # Primarily here for UniversalLanguageSelector.
    <Directory "/srv/mediawiki/docroot/bits/static-current/extensions">
        <IfModule mod_headers.c>
            <FilesMatch "\.(eot|ttf|woff)$">
                Header set Cache-control "max-age=31536000"
            </FilesMatch>
        </IfModule>
    </Directory>

    # Used for Firefox OS web application manifest living on bits.wikimedia.org
    AddType application/x-web-app-manifest+json .webapp
</VirtualHost>

