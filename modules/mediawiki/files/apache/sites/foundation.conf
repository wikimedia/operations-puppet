<VirtualHost *>
    DocumentRoot "/usr/local/apache/common/docroot/foundation"
    ServerName wikimediafoundation.org

    AllowEncodedSlashes On

    RewriteEngine On

    <IfDefine HHVM>
        ProxyPass       /wiki                fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/foundation/w/index.php
        ProxyPass       /w/extensions        !
        ProxyPassMatch  ^/w/(.*\.(php|hh))$  fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/wikivoyage.org/w/$1
        RewriteRule     ^/$                  fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/foundation/w/index.php    [P]
        RewriteRule     ^/robots\.txt$       fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/foundation/w/robots.php   [P]
        RewriteRule     ^/favicon\.ico$      fcgi://127.0.0.1:9000/usr/local/apache/common/docroot/foundation/w/favicon.php  [P]
    </IfDefine>

    RewriteRule . - [E=RW_PROTO:%{HTTP:X-Forwarded-Proto}]
    RewriteCond %{ENV:RW_PROTO} !=https
    RewriteRule . - [E=RW_PROTO:http]

    # extract.php pages redirected to new pages
    RewriteRule ^/fundraising(\.html)?$ %{ENV:RW_PROTO}://%{SERVER_NAME}/wiki/Fundraising [R=301,L]
    RewriteRule ^/index(\.html)?$ %{ENV:RW_PROTO}://%{SERVER_NAME}/wiki/Home [R=301,L]
    RewriteRule ^/GNU_FDL(\.html)?$ %{ENV:RW_PROTO}://%{SERVER_NAME}/wiki/GNU_Free_Documentation_License [R=301,L]

    # Obsolete PDF redirected to current wiki page
    # Redirect added -- bv 2009-01-09
    RewriteRule ^/bylaws\.pdf %{ENV:RW_PROTO}://%{SERVER_NAME}/wiki/Wikimedia_Foundation_bylaws [R,L]

    # Primary wiki redirector:
    Alias /wiki /usr/local/apache/common/docroot/foundation/w/index.php
    RewriteRule ^/$ /w/index.php

    # UseMod compatibility URLs
    RewriteCond %{QUERY_STRING} ([^&;]+)
    RewriteRule ^/wiki\.cgi$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php?title=%1 [R=301,L]
    RewriteRule ^/wiki\.cgi$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php [R=301,L]

    RewriteRule ^/math/(.*) %{ENV:RW_PROTO}://upload.wikimedia.org/math/$1 [R=301]

    RewriteRule ^/wiki/Donate$ https://donate.wikimedia.org/ [R=301,L]

    # Configurable favicon
    RewriteRule ^/favicon\.ico$ /w/favicon.php [L]

    <Directory "/usr/local/apache/common/docroot/foundation/w">
        <IfModule mod_php5.c>
            php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/usr/local/apache/common/docroot/foundation/w/extensions">
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>
</VirtualHost>

