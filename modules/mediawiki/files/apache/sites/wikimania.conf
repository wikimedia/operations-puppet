# Wikimania wikis
<VirtualHost *:80>
    DocumentRoot "/srv/mediawiki/docroot/wikimedia.org"

    ServerName wikimania
    ServerAlias wikimania2005.wikimedia.org wikimania2006.wikimedia.org wikimania2007.wikimedia.org wikimania2008.wikimedia.org wikimania2009.wikimedia.org wikimania2010.wikimedia.org wikimania2011.wikimedia.org wikimania2012.wikimedia.org wikimania2013.wikimedia.org wikimania2014.wikimedia.org wikimania2015.wikimedia.org

    AllowEncodedSlashes On

    UseCanonicalName Off

    RewriteEngine On
    RewriteRule . - [E=RW_PROTO:%{HTTP:X-Forwarded-Proto}]
    RewriteCond %{ENV:RW_PROTO} !=https
    RewriteRule . - [E=RW_PROTO:http]

    # Primary wiki redirector:
    Alias /wiki /srv/mediawiki/docroot/wikimedia.org/w/index.php
    RewriteRule ^/$ /w/index.php

    # UseMod compatibility URLs
    RewriteCond %{QUERY_STRING} ([^&;]+)
    RewriteRule ^/wiki\.cgi$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php?title=%1 [R=301,L]
    RewriteRule ^/wiki\.cgi$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php [R=301,L]

    # Early phase 2 compatibility URLs
    RewriteRule ^/wiki\.phtml$ %{ENV:RW_PROTO}://%{SERVER_NAME}/w/index.php [R=301,L]

    RewriteRule ^/math/(.*) %{ENV:RW_PROTO}://upload.wikimedia.org/math/$1 [R=301]

    # Uploads to the host-specific directory
    # First grab the subdomain from HTTP_HOST
    RewriteCond %{HTTP_HOST} ([a-z\-]+)\.wikimedia\.org
    # Now use it
    RewriteRule ^/upload/(.*)$ %{ENV:RW_PROTO}://upload.wikimedia.org/wikipedia/%1/$1 [R=302]

    # Configurable favicon
    RewriteRule ^/favicon\.ico$ /w/favicon.php [L]

    # Load robots.txt from the wiki
    RewriteRule ^/robots.txt$ /w/robots.php [L]

    <Directory "/srv/mediawiki/docroot/wikimedia.org/w">
        <IfModule mod_php5.c>
            php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/srv/mediawiki/docroot/wikimedia.org/w/extensions">
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>
</VirtualHost>

# Wikimaniateam wiki
<VirtualHost *:80>
    DocumentRoot "/srv/mediawiki/docroot/wikimedia.org"
    ServerName wikimaniateam.wikimedia.org

    AllowEncodedSlashes On

    RewriteEngine On
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^/(.*)$ https://wikimaniateam.wikimedia.org/$1 [R=301,L]

    # Primary wiki redirector:
    Alias /wiki /srv/mediawiki/docroot/wikimedia.org/w/index.php
    RewriteRule ^/$ /w/index.php

    RewriteRule ^/math/(.*) https://upload.wikimedia.org/math/$1 [R=301]

    # Configurable favicon
    RewriteRule ^/favicon\.ico$ /w/favicon.php [L]

    <Directory "/srv/mediawiki/docroot/wikimedia.org/w">
        <IfModule mod_php5.c>
            php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/srv/mediawiki/docroot/wikimedia.org/w/extensions">
        <IfModule mod_php5.c>
            php_admin_flag engine off
        </IfModule>
    </Directory>
</VirtualHost>


