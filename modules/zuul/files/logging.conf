[loggers]
keys=root,zuul,gerrit,gear

[handlers]
keys=console,debug,normal,error

[formatters]
keys=simple

[logger_root]
level=WARNING
handlers=console

[logger_zuul]
level=DEBUG
handlers=debug,normal,error
qualname=zuul,connection

[logger_gerrit]
level=INFO
handlers=debug,normal,error
qualname=gerrit

[logger_gear]
level=WARNING
handlers=debug,normal,error
qualname=gear

[handler_console]
level=WARNING
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[handler_debug]
level=DEBUG
class=logging.handlers.TimedRotatingFileHandler
formatter=simple
args=('/var/log/zuul/debug.log', 'midnight', 1, 30,)

[handler_normal]
level=INFO
class=logging.handlers.TimedRotatingFileHandler
formatter=simple
args=('/var/log/zuul/zuul.log', 'midnight', 1, 30,)

[handler_error]
level=ERROR
class=logging.handlers.TimedRotatingFileHandler
formatter=simple
args=('/var/log/zuul/error.log', 'midnight', 1, 30,)

[formatter_simple]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
datefmt=
