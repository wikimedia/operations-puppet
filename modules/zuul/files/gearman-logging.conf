#####################################################################
# vim: set filetype=dosini:

[loggers]
keys=root,gear

[handlers]
keys=console,normal

[formatters]
keys=simple

#################################################################

[logger_root]
level=WARNING
handlers=console,normal

[logger_gear]
level=WARNING
handlers=normal
qualname=gear

#################################################################

[handler_console]
level=WARNING
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[handler_normal]
level=WARNING
class=logging.handlers.TimedRotatingFileHandler
formatter=simple
args=('/var/log/zuul/gearman-server.log', 'midnight', 1, 30,)

#################################################################

[formatter_simple]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
datefmt=
