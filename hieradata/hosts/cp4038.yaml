profile::trafficserver::backend::storage_elements:
  - devname: nvme0n1
    id: disk.0
  - devname: nvme1n1
    id: disk.1
profile::cache::base::benthos_socket_address: &benthos_address "127.0.0.1:1221"
profile::benthos::instances:
  haproxy_cache:
    # Prometheus exporter port
    port: 4153
    # List of envvars that will be copied by benthos::instance in
    # separate file (template) and used by main configuration file
    env_variables:
      socket_address: *benthos_address
      webrequest_topic: "webrequest_text_test"
      enable_debug: true
      root_cas_file: /etc/ssl/certs/wmf-ca-certificates.crt
      pipeline_threads: -1
      benthos_fqdn: '%{facts.fqdn}'
      benthos_source: "%{lookup('cache::cluster')}"
      buffer_memory_limit_bytes: 524288000
    # These will be used as envvars for kafka input
    kafka:
      cluster: jumbo
      site: eqiad
      topics:
        - "none"
