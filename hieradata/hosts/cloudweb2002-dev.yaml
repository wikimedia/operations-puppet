# Striker things
striker::uwsgi::config:
  debug:
    DEBUG: false
  ldap:
    SERVER_URI: ldap://cloudservices2004-dev.wikimedia.org:389
    BIND_USER: uid=novaadmin,ou=people,dc=wikimedia,dc=org
    TLS: true
  oauth:
    CONSUMER_KEY: 3f0e3e91f2cba000c7d81932f59d615a
  phabricator:
    USER: StrikerBot
  db:
    ENGINE: django.db.backends.mysql
    NAME: striker
    USER: striker
    HOST: cloudweb2002-dev.wikimedia.org
    PORT: 3306
  cache:
    LOCATION: 127.0.0.1:11212
  xff:
    USE_XFF_HEADER: true
    # CIDR not supported, but substring/prefix match is
    # Should match IPs presented by the misc cache servers + 127.0.0.1
    TRUSTED_PROXY_LIST: "127.0.0.1 10. 208.80.152. 208.80.153. 208.80.154. 208.80.155. 91.198.174. 198.35.26. 185.15.58."
  https:
    REQUIRE_HTTPS: true
  logging:
    HANDLERS: cee
  static:
    STATIC_ROOT: /srv/deployment/striker/deploy/public_html/static
  openstack:
    URL: https://openstack.codfw1dev.wikimediacloud.org:25000/v3
  wikitech:
    SERVER_URL: https://labtestwikitech.wikimedia.org
    USER: Striker

profile::base::overlayfs: true

profile::wmcs::striker::docker::port: 8080
profile::wmcs::striker::docker::version: 2022-06-29-004157-production
profile::wmcs::striker::docker::env:
  LOGGING_HANDLERS: cee
  DB_ENGINE: striker.db
  DB_NAME: striker
  DB_USER: striker
  DB_HOST: cloudweb2002-dev.wikimedia.org
  DB_PORT: 3306
  LDAP_SERVER_URI: ldap://cloudservices2004-dev.wikimedia.org:389
  LDAP_BIND_USER:  uid=novaadmin,ou=people,dc=wikimedia,dc=org
  CACHE_LOCATION: 127.0.0.1:11212
  REQUIRE_HTTPS: true
  USE_XFF_HEADER: true
  # CIDR not supported, but substring/prefix match is
  # Should match IPs presented by the CDN edge servers + 127.0.0.1
  TRUSTED_PROXY_LIST: "127.0.0.1,10.,208.80.152.,208.80.153.,208.80.154.,208.80.155.,91.198.174.,103.102.166.,198.35.26.,185.15.58."
  OAUTH_CONSUMER_KEY: 3f0e3e91f2cba000c7d81932f59d615a
  SSL_CANONICAL_HOST: labtesttoolsadmin.wikimedia.org
  WIKITECH_URL: https://labtestwikitech.wikimedia.org
  WIKITECH_USER: Striker
  OPENSTACK_URL: https://openstack.codfw1dev.wikimediacloud.org:25000/v3

