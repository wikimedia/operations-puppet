    # the path is not arbitrary, see https://docs.ceph.com/en/latest/mgr/administrator/#manual-setup
    keyring_path: /var/lib/ceph/mgr/ceph-cloudcephmon1001/keyring
    caps:
      mon: allow profile mgr
