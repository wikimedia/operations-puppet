    caps:
      mon: allow *
  mon.cloudcephmon1005:
    keyring_path: /etc/ceph/ceph.mon.cloudcephmon1005.keyring
    import_to_ceph: false
    caps:
      mon: allow *
  mon.cloudcephmon1006:
