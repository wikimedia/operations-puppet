swift_cluster: esams-prod
accounts:
    super_admin:
        access:       '.admin .reseller_admin'
        account_name: 'AUTH_admin'
        auth:         'http://ms-fe.svc.esams.wmnet'
        user:         'admin:admin'
    mw_media:
        access:       '.admin'
        account_name: 'AUTH_mw'
        auth:         'http://ms-fe.svc.esams.wmnet'
        user:         'mw:media'
    mw_thumbor:
        access:       ''
        account_name: 'AUTH_mw'
        auth:         'http://ms-fe.svc.esams.wmnet'
        user:         'mw:thumbor'
        stats_enabled: 'no'
    dispersion:
        access:       '.admin'
        account_name: 'AUTH_dispersion'
        auth:         'http://ms-fe.svc.esams.wmnet'
        user:         'swift:dispersion'
# keys are to be defined in private repo, e.g.:
#swift::params::account_keys:
#    super_admin: <key>
#    mw_media: <key>
#    dispersion: <key>
#    search_backup: <key>

