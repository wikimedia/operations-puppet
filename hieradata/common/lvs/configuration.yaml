        textlb: 91.198.174.192
        textlb6: 2620:0:862:ed1a::1
      ulsfo:
        textsvc: 10.2.4.25
        textlb: 198.35.26.96
        textlb6: 2620:0:863:ed1a::1
    port: 443
    scheduler: sh
    bgp: 'no'
    depool-threshold: ".5"
    conftool:
      cluster: cache_text
      service: nginx
    monitors:
      ProxyFetch:
        url:
