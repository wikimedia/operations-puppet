      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: cache_misc
      service: nginx
  apaches:
    description: "Main MediaWiki application server cluster, appservers.svc.%{::site}.wmnet"
    class: low-traffic
    sites:
    - eqiad
    - codfw
    ip: *ip_block007
    bgp: 'yes'
    depool-threshold: '.9'
    monitors:
      ProxyFetch:
        url:
        - http://en.wikipedia.org/wiki/Special:BlankPage
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
      RunCommand:
        command: /bin/sh
        arguments: "[ '/etc/pybal/runcommand/check-apache', server.host ]"
        interval: 60
        timeout: 10
    conftool:
      cluster: appserver
      service: apache2
    icinga:
      uri: en.wikipedia.org!/wiki/Special:BlankPage
      sites:
        eqiad:
          hostname: appservers.svc.eqiad.wmnet
        codfw:
          hostname: appservers.svc.codfw.wmnet
