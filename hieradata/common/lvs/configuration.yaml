lvs_services:
  text:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: "%{lvs::configuration::service_ips}.text.%{::site}"
    bgp: 'yes'
    depool-threshold: ".5"
    conftool:
      cluster: cache_text
      service: varnish-fe
    monitors:
      IdleConnection: "%{lvs::configuration::idleconnection_monitor_options}"
  text-https:
    description: "Main wiki platform LVS service, text.${::site}.wikimedia.org (nginx)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: "%{lvs::configuration::service_ips}.text.%{::site}"
    port: 443
    scheduler: sh
    bgp: 'no'
    depool-threshold: ".5"
    conftool:
      cluster: cache_text
      service: nginx
    monitors:
      ProxyFetch:
        url:
        - https://en.wikipedia.org/wiki/Main_Page
      IdleConnection: "%{lvs::configuration::idleconnection_monitor_options}"
  bits:
    description: "Site assets (CSS/JS) LVS service, bits.${::site}.wikimedia.org"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: "%{lvs::configuration::service_ips}.bits.%{::site}"
    bgp: 'yes'
    depool-threshold: ".5"
    monitors:
      IdleConnection: "%{lvs::configuration::idleconnection_monitor_options}"
    conftool:
      cluster: cache_bits
      service: varnish-fe
  bits-https:
