  dns_rec:
    description: Recursive DNS
    class: high-traffic2
    sites:
    - eqiad
    - codfw
    - esams
    protocol: udp
    ip: "%{lvs::configuration::service_ips}.dns_rec.%{::site}"
    port: 53
    bgp: 'yes'
    depool-threshold: ".5"
    monitors:
      DNSQuery:
        hostnames:
        - en.wikipedia.org
        - www.google.com
        fail-on-nxdomain: 'no'
      IdleConnection: "%{lvs::configuration::idleconnection_monitor_options}"
    conftool:
