lvs_services:
  text:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *text
    bgp: 'yes'
    depool-threshold: ".5"
    conftool:
      cluster: cache_text
      service: varnish-fe
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
  text-https:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (nginx)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *text
    port: 443
    scheduler: sh
    bgp: 'no'
    depool-threshold: ".5"
    conftool:
      cluster: cache_text
      service: nginx
    monitors:
      ProxyFetch:
        url:
        - https://en.wikipedia.org/wiki/Main_Page
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
  bits:
    description: "Site assets (CSS/JS) LVS service, bits.%{::site}.wikimedia.org"
