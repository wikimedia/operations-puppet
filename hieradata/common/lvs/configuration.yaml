lvs_services:
  text:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *text
    bgp: 'yes'
    depool-threshold: ".5"
    conftool:
      cluster: cache_text
      service: varnish-fe
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    icinga:
      uri: en.wikipedia.org!/wiki/Main_Page
      sites:
        eqiad:
          hostname: text-lb.eqiad.wikimedia.org
        esams:
          hostname: text-lb.esams.wikimedia.org
        ulsfo:
          hostname: text-lb.ulsfo.wikimedia.org
  text-https:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (nginx)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *text
    port: 443
    scheduler: sh
    bgp: 'no'
    depool-threshold: ".5"
    conftool:
      cluster: cache_text
      service: nginx
    monitors:
      ProxyFetch:
        url:
        - https://en.wikipedia.org/wiki/Main_Page
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
  upload:
