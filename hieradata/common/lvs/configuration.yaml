lvs::configuration::lvs_services:
  text:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (Varnish)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    - eqsin
    ip: *ip_block001
    scheduler: sh
    depool-threshold: '.5'
    conftool:
      cluster: cache_text
      service: varnish-fe
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    icinga:
      uri: en.wikipedia.org!/wiki/Special:BlankPage
      sites:
        eqiad:
          hostname: text-lb.eqiad.wikimedia.org
        codfw:
          hostname: text-lb.codfw.wikimedia.org
        esams:
          hostname: text-lb.esams.wikimedia.org
        ulsfo:
          hostname: text-lb.ulsfo.wikimedia.org
        eqsin:
          hostname: text-lb.eqsin.wikimedia.org
  text-https:
    description: "Main wiki platform LVS service, text.%{::site}.wikimedia.org (nginx)"
    class: high-traffic1
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    - eqsin
    ip: *ip_block001
    port: 443
    scheduler: sh
    depool-threshold: '.5'
    conftool:
      cluster: cache_text
      service: nginx
    monitors:
      ProxyFetch:
        url:
        - https://varnishcheck.wikimedia.org/from/pybal
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
  upload:
    description: "Images and other media, upload.%{::site}.wikimedia.org"
    class: high-traffic2
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    - eqsin
    ip: *ip_block002
    scheduler: sh
    depool-threshold: '.5'
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: cache_upload
      service: varnish-fe
    icinga:
      uri: upload.wikimedia.org!/monitoring/backend
      sites:
        eqiad:
          hostname: upload-lb.eqiad.wikimedia.org
        codfw:
          hostname: upload-lb.codfw.wikimedia.org
        esams:
          hostname: upload-lb.esams.wikimedia.org
        ulsfo:
          hostname: upload-lb.ulsfo.wikimedia.org
        eqsin:
          hostname: upload-lb.eqsin.wikimedia.org
  upload-https:
    description: "Images and other media, upload.%{::site}.wikimedia.org"
    class: high-traffic2
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    - eqsin
    ip: *ip_block002
    port: 443
    scheduler: sh
    depool-threshold: '.5'
    monitors:
      ProxyFetch:
        url:
        - https://varnishcheck.wikimedia.org/from/pybal
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: cache_upload
      service: nginx
  dns_rec_udp:
    description: Recursive DNS - UDP
    class: high-traffic2
    sites:
    - eqiad
    - codfw
    - esams
    - ulsfo
    - eqsin
    protocol: udp
    ip: *ip_block005
    port: 53
    depool-threshold: '.5'
    ops: true
    monitors:
      DNSQuery:
        hostnames:
        - en.wikipedia.org
        - www.google.com
        fail-on-nxdomain: 'no'
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: dns
      service: pdns_recursor
  dns_rec:
    description: Recursive DNS - TCP
    class: high-traffic2
    sites:
    - eqiad
    - codfw
    - esams
    - ulsfo
    - eqsin
    protocol: tcp
    ip: *ip_block005
    port: 53
    depool-threshold: '.5'
    monitors:
      DNSQuery:
        hostnames:
        - en.wikipedia.org
        - www.google.com
        fail-on-nxdomain: 'no'
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: dns
      service: pdns_recursor
  apaches:
    description: "Main MediaWiki application server cluster, appservers.svc.%{::site}.wmnet"
    class: low-traffic
    sites:
    - eqiad
    - codfw
    ip: *ip_block007
    depool-threshold: '.7'
    monitors:
      ProxyFetch:
        url:
        - http://en.wikipedia.org/wiki/Special:BlankPage
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
      RunCommand:
        command: /bin/sh
        arguments: "[ '/etc/pybal/runcommand/check-apache', server.host ]"
