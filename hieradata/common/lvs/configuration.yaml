      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: cache_upload
      service: nginx
  maps:
    description: "Maps service maps-lb.%{::site}.wikimedia.org"
    class: high-traffic2
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *ip_block003
    scheduler: sh
    bgp: 'yes'
    depool-threshold: '.5'
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: cache_maps
      service: varnish-fe
    icinga:
      uri: maps.wikimedia.org!/osm-intl/6/23/24.png
      sites:
        eqiad:
          hostname: maps-lb.eqiad.wikimedia.org
        codfw:
          hostname: maps-lb.codfw.wikimedia.org
        esams:
          hostname: maps-lb.esams.wikimedia.org
        ulsfo:
          hostname: maps-lb.ulsfo.wikimedia.org
  maps-https:
    description: "Maps service maps-lb.%{::site}.wikimedia.org"
    class: high-traffic2
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *ip_block003
    port: 443
    scheduler: sh
    bgp: 'no'
    depool-threshold: '.5'
    monitors:
      ProxyFetch:
        url:
        - https://varnishcheck.wikimedia.org/from/pybal
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: cache_maps
      service: nginx
  dns_rec_udp:
    description: Recursive DNS - UDP
    class: high-traffic2
    sites:
    - eqiad
    - codfw
    - esams
    protocol: udp
    ip: *ip_block005
    port: 53
    bgp: 'yes'
    depool-threshold: '.5'
    monitors:
      DNSQuery:
        hostnames:
        - en.wikipedia.org
        - www.google.com
        fail-on-nxdomain: 'no'
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: dns
      service: pdns_recursor
  dns_rec:
    description: Recursive DNS - TCP
    class: high-traffic2
    sites:
    - eqiad
    - codfw
    - esams
    protocol: tcp
    ip: *ip_block005
    port: 53
    bgp: 'no'
    depool-threshold: '.5'
    monitors:
      DNSQuery:
        hostnames:
        - en.wikipedia.org
        - www.google.com
        fail-on-nxdomain: 'no'
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: dns
      service: pdns_recursor
  misc_web:
    description: Miscellaneous web sites Varnish cluster
    class: high-traffic2
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *ip_block006
    scheduler: sh
    bgp: 'yes'
    depool-threshold: '.5'
    monitors:
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: cache_misc
      service: varnish-fe
    icinga:
      uri: varnishcheck!/
      sites:
        eqiad:
          hostname: misc-web-lb.eqiad.wikimedia.org
        codfw:
          hostname: misc-web-lb.codfw.wikimedia.org
        esams:
          hostname: misc-web-lb.esams.wikimedia.org
        ulsfo:
          hostname: misc-web-lb.ulsfo.wikimedia.org
  misc_web-https:
    description: Miscellaneous web sites Varnish cluster (HTTPS)
    class: high-traffic2
    sites:
    - codfw
    - eqiad
    - esams
    - ulsfo
    ip: *ip_block006
