    lvs:
      class: low-traffic
      conftool:
        cluster: kubernetes
        service: kubesvc
      depool_threshold: ".5"
      enabled: true
      monitors:
        IdleConnection:
          max-delay: 300
          timeout-clean-reconnect: 3
      scheduler: wrr
