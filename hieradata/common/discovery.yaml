# Application routes
# MediaWiki should be reached to the master datacenter,
# while other services should be polled locally
discovery::app_routes:
  mediawiki: 'eqiad'
  parsoid: "%{::site}"
  restbase: "%{::site}"
  mobileapps: "%{::site}"
  mathoid: "%{::site}"
  aqs: 'eqiad'

# confctl-based dynamic global discovery pooling
discovery::services:
  # MediaWiki related
  appservers-ro:
    lvs: apaches
    active_active: true
  appservers-rw:
    lvs: apaches
    active_active: false
  api-ro:
    lvs: api
    active_active: true
  api-rw:
    lvs: api
    active_active: false
  imagescaler-rw:
    lvs: rendering
    active_active: false
  imagescaler-ro:
    lvs: rendering
    active_active: true
  swift-rw:
    lvs: swift
    active_active: false
  swift-ro:
    lvs: swift
    active_active: false
  # Main microservices
  parsoid:
    lvs: parsoid
    active_active: true
  restbase:
    lvs: restbase
    active_active: true
  # Everything else
  citoid:
    lvs: citoid
    active_active: true
  eventstreams:
    lvs: eventstreams
    active_active: true
  graphoid:
    lvs: graphoid
    active_active: true
  mathoid:
    lvs: mathoid
    active_active: true
  mobileapps:
    lvs: mobileapps
    active_active: true
  ores:
    lvs: ores
    active_active: true
  pdfrender:
    lvs: pdfrender
    active_active: true
  trendingedits:
    lvs: trendingedits
    active_active: true
  wdqs:
    lvs: wdqs
    active_active: false
  zotero:
    lvs: zotero
    active_active: true
