# Application routes
# MediaWiki should be reached to the master datacenter,
# while other services should be polled locally
discovery::app_routes:
  mediawiki: 'eqiad'
  restbase: "%{::site}"
  mobileapps: "%{::site}"
  graphoid: "%{::site}"
  mathoid: "%{::site}"
  aqs: 'eqiad'

# confctl-based dynamic global discovery pooling
discovery::services:
  appservers-ro:
    lvs: apaches
    active_active: true
  appservers-rw:
    lvs: apaches
    active_active: false
  parsoid:
    lvs: parsoid
    active_active: true
