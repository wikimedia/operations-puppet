      - name: office.wikimedia.org
        params: *private_wiki
      - name: chair.wikimedia.org
        params: *private_wiki
      - name: advisory.wikimedia.org
        params:
          short_urls: true
      - name: auditcom.wikimedia.org
        params: *private_wiki
      - name: quality.wikimedia.org
        params:
