scap::dsh::groups:
  jobrunner:
    conftool:
      - {'cluster': 'jobrunner', 'service': 'nginx'}
  appserver:
    conftool:
      - {'cluster': 'appserver', 'service': 'nginx'}
  api_appserver:
    conftool:
      - {'cluster': 'api_appserver', 'service': 'nginx'}
  testserver:
    conftool:
      - {'cluster': 'testserver', 'service': 'apache2'}
  mediawiki-installation:
    conftool:
      - {'cluster': 'appserver', 'service': 'nginx'}
      - {'cluster': 'api_appserver', 'service': 'nginx'}
      - {'cluster': 'jobrunner', 'service': 'nginx'}
      - {'cluster': 'testserver', 'service': 'apache2'}
      - {'cluster': 'parsoid', 'service': 'parsoid-php'}
