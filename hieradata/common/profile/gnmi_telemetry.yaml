---
profile::gnmi_telemetry::username: rancid

profile::gnmi_telemetry::targets_sub:
  juniper:
    - interfaces-states
  dell:
    - interfaces-states

profile::gnmi_telemetry::ports:
  juniper: 32767
  dell: 8080

profile::gnmi_telemetry::outputs:
  prom-output:
    type: prometheus
    metric-prefix: "gnmi"
    cache: {}
    event-processors:
       - enabled-to-tag
       - drop-disabled
       - description-to-tag
       - delete-tag-name
       - group-by-queue-number

profile::gnmi_telemetry::subscriptions:
  interfaces-states:
    paths:
      - "/interfaces/interface/state"
    stream-mode: sample
    sample-interval: 30s
    encoding: proto

profile::gnmi_telemetry::processors:
  enabled-to-tag:
    event-value-tag:
      value-name: "/interfaces/interface/state/enabled"
      tag-name: enabled
      consume: false
  drop-disabled:
    event-drop:
      condition: .tags.enabled == "false"
  description-to-tag:
    event-value-tag:
      value-name: "/interfaces/interface/state/description"
      tag-name: "interface_description"
      consume: false
  group-by-queue-number:
    event-group-by:
      tags:
        - target
        - interface_name
        - out-queue_queue-number
  delete-tag-name:
    event-delete:
      tag-names:
        - "^subscription-name"
        - "^source"
        - "^enabled"
