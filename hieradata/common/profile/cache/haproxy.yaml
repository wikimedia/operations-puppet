  header_table_size: 4096
  initial_window_size: 65535
  max_concurrent_streams: 100
profile::cache::haproxy::timeout:
  client: 120
  client_fin: 120
  connect: 3
  http_request: 3600
  keep_alive: 120
  server: 180
  tunnel: 3600
# port 80 timeout.
profile::cache::haproxy::redirection_timeout:
  client: 3
  client_fin: 1
  connect: 0 # N/A
  http_request: 3
  keep_alive: 3
  server: 0 # N/A
  tunnel: 0 # N/A
profile::cache::haproxy::tls13_ciphers: TLS_AES_128_GCM_SHA256:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_256_GCM_SHA384
