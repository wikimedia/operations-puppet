profile::lvs::tagged_subnets:
  - private1-a-eqiad
  - private1-b-eqiad
  - private1-c-eqiad
  - private1-d-eqiad
  - public1-a-eqiad
  - public1-b-eqiad
  - public1-c-eqiad
