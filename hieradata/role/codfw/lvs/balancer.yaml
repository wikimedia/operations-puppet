profile::pybal::config_host: conf2001.codfw.wmnet
profile::lvs::tagged_subnets:
  - private1-a-codfw
  - private1-b-codfw
  - private1-c-codfw
  - private1-d-codfw
  - public1-a-codfw
  - public1-b-codfw
  - public1-c-codfw
  - public1-d-codfw
# lvs200[25] are LVS balancers for the codfw recursive DNS IP,
#   so they need to use the recursive DNS backends directly
#   (dns2001 and dns2002) with fallback to eqiad
# (doing this for all lvs for now, see T103921)
profile::base::nameservers:
  - '208.80.153.77' # dns2001
  - '208.80.153.111' # dns2002
  - '208.80.154.254' # eqiad lvs

profile::lvs::interface_tweaks:
  eno1:
    txqlen: 10000
  eno2:
    txqlen: 10000
  ens1f0:
    txqlen: 10000
  ens1f1:
    txqlen: 10000
