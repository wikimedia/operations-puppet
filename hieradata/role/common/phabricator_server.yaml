standard::has_default_mail_relay: false
admin::groups:
  - phabricator-admin
  - phabricator-roots
apache::logrotate::period: "daily"
apache::logrotate::rotate: 3
debdeploy::grains:
  debdeploy-phabricator:
    value: standard

phabricator_active_server: 'phab1001'
phabricator_active_server_fqdn: 'phab1001.eqiad.wmnet'

phabricator_servers:
  - iridium.eqiad.wmnet
  - phab1001.eqiad.wmnet
  - phab2001.codfw.wmnet

profile::base::domain_search:
  - eqiad.wmnet
  - codfw.wmnet

phabricator_cluster_search:
  - type: 'elasticsearch'
    path: '/phabricator'
    port: 9243
    hosts:
      - protocol: 'https'
        host: 'search.svc.eqiad.wmnet'
        version: 5
        roles:
          read: true
          write: true
  - type: 'elasticsearch'
    path: '/phabricator'
    port: 9243
    hosts:
      - protocol: 'https'
        host: 'search.svc.codfw.wmnet'
        version: 5
        roles:
          read: true
          write: true
