profile::kubernetes::deployment_server::helm_user_group: wikidev
profile::admin::groups:
  - releasers-blubber
  - releasers-mediawiki
  - releasers-mwcli
  - releasers-mobile
  - releasers-wikibase
  - releasers-wikidiff2
  - contint-docker
  - contint-roots

profile::ci::kubernetes_config::user: jenkins
profile::ci::kubernetes_config::namespace: ci
profile::ci::kubernetes_config::master: kubestagemaster.svc.eqiad.wmnet
profile::ci::kubernetes_config::owner: jenkins-slave
profile::ci::kubernetes_config::group: contint-roots
profile::kubernetes::deployment_server::user_defaults:
  group: wikidev
  mode: "0640"
  owner: jenkins-slave
# Kubernetes configuration.
# It gives access only to the staging cluster, and the "ci" namespace specifically.
# kubernetes clusters by group.
kubernetes_cluster_groups:
  main:
    staging:
      dc: eqiad
      master: kubestagemaster.svc.eqiad.wmnet
profile::kubernetes::deployment_server::user_defaults:
  owner: jenkins-slave
  group: wikidev
  mode: "0640"
profile::kubernetes::deployment_server::services:
  main:
    mwdebug:
      usernames:
        - name: mwdebug
      namespace: mwdebug
    ci:
      usernames:
        - name: jenkins
          group: contint-roots
          mode: "0440"
          kubeconfig: ci
        # Not a real user. Just using it to ensure
        # kube_env is properly populated.
        - name: ci
      namespace: ci

profile::docker::engine::packagename: "docker.io"
profile::docker::engine::version: "18.09.1+dfsg1-7.1+deb10u3"
profile::docker::engine::declare_service: false
profile::docker::engine::settings:
  data-root: "/srv/docker"
  live-restore: true
  iptables: false

profile::releases::mediawiki::sitename: "releases.wikimedia.org"
profile::releases::mediawiki::sitename_jenkins: "releases-jenkins.wikimedia.org"
profile::releases::mediawiki::server_admin: "noc@wikimedia.org"
profile::releases::mediawiki::prefix: "/"
profile::releases::mediawiki::http_port: 8080
profile::releases::mediawiki::jenkins_agent_key: "ssh-rsa  jenkins-slave@releases-jenkins"
profile::tlsproxy::envoy::global_cert_name: "releases.discovery.wmnet"

profile::releases::mediawiki::jenkins_service_ensure: "stopped"
profile::releases::mediawiki::jenkins_service_enable: "mask"
profile::releases::mediawiki::jenkins_service_monitor: false
profile::monitoring::nrpe_check_disk_options: -w 6% -c 3% -W 6% -K 3% -l -e -A -i "/run/docker" --exclude-type=fuse.fuse_dfs --exclude-type=tracefs
# Docker requires the overlay / overlayFS kernel module
profile::base::overlayfs: true

profile::releases::mediawiki::jenkins_java_home: "/usr/lib/jvm/java-11-openjdk-amd64"

profile::java::java_packages:
  - version: "11"
    variant: "jdk"

profile::ci::pipeline::publisher::docker_registry_user: "ci-restricted"
#profile::ci::pipeline::publisher::docker_registry_password: defined in the private repo
profile::contacts::role_contacts: ['ServiceOps']
