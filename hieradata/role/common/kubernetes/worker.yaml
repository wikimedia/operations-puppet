debdeploy::grains:
  debdeploy-kubernetes-eqiad:
    value: standard
cluster: kubernetes
profile::docker::storage::physical_volumes: "/dev/md2"
profile::docker::engine::version: "1.12.5-0~debian-jessie"
profile::docker::engine::proxy: "http://webproxy.%{::site}.wmnet:8080"
profile::kubernetes::master_hosts:
- argon.eqiad.wmnet
- chlorine.eqiad.wmnet
profile::kubernetes::infra_pod: 'darmstadtium.eqiad.wmnet/pause'
profile::docker::engine::settings:
   iptables: false
   ip-masq: false
base::monitoring::host::nrpe_check_disk_options: -w 10% -c 5% -l -e -A -i /var/lib/docker/containers/* -i /run/docker/netns/* --exclude-type=tracefs
