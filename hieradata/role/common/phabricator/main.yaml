standard::has_default_mail_relay: false
admin::groups:
  - phabricator-admin
  - phabricator-roots
apache::logrotate::period: "daily"
apache::logrotate::rotate: 3
debdeploy::grains:
  debdeploy-phabricator:
    value: standard

phabricator_active_server: 'iridium'
phabricator_active_server_fqdn: 'iridium.eqiad.wmnet'

phabricator_servers:
  - phab1001.eqiad.wmnet
  - phab2001.codfw.wmnet

profile::base::domain_search:
  - eqiad.wmnet
  - codfw.wmnet

phabricator_elasticsearch_hostname: 'search.svc.codfw.wmnet'
phabricator_elasticsearch_port: 9243
phabricator_elasticsearch_version: 5
phabricator_elasticsearch_mirror: 'search.svc.eqiad.wmnet'
phabricator_elasticsearch_mirror_read: false
phabricator_elasticsearch_mirror_write: false

phabricator_cluster_search:
  - type: 'elasticsearch'
    path: '/phabricator'
    port: 9243
    hosts:
      - protocol: 'https'
        host: 'search.svc.codfw.wmnet'
        version: 5
        roles:
          read: true
          write: true
      - protocol: 'https'
        host: 'search.svc.eqiad.wmnet'
        version: 5
        roles:
          read: false
          write: false
  - type: 'mysql'
    roles:
      read: false
      write: false
