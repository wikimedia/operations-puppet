standard::has_ganglia: false
# Periodical backups of the analytics-meta mysql database.
profile::analytics::database::meta::backup::rsync_dest: 'analytics1002.eqiad.wmnet::backup/mysql/analytics-meta'

profile::hive::server::monitoring_enabled: true
profile::hive::metastore::monitoring_enabled: true
profile::analytics::database::meta::monitoring_enabled: true
profile::oozie::server::monitoring_enabled: true

# Following Cloudera recommandations for ~20 users
profile::hive::client::hive_metastore_opts: '-Xms4g -Xmx10g -javaagent:/usr/share/java/prometheus/jmx_prometheus_javaagent.jar=%{::ipaddress}:51010:/etc/hadoop/prometheus_hive_metastore_jmx_exporter.yaml'
profile::hive::client::hive_server_opts: '-Xms4g -Xmx6g -javaagent:/usr/share/java/prometheus/jmx_prometheus_javaagent.jar=%{::ipaddress}:51010:/etc/hadoop/prometheus_hive_server_jmx_exporter.yaml'
profile::oozie::server::jvm_heap_size: 2048