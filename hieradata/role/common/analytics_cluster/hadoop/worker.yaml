nagios_group: analytics_eqiad
cluster: analytics
standard::has_ganglia: false

admin::groups:
  - analytics-admins

profile::hadoop::worker::monitoring_enabled: true
profile::hadoop::logstash::enabled: false

# Analytics worker disks are large.  We will install a custom
# NRPE check for them, so the base module's should ignore them.
profile::base::check_disk_options: '-w 6% -c 3% -W 6% -K 3% -l -e -A -i "/var/lib/hadoop/data"'
profile::base::check_raid_policy: 'WriteBack'

# Prometheus JMX Exporter config
profile::hadoop::worker::jmx_exporter_config_file: '/etc/hadoop/prometheus_hdfs_datanode_jmx_exporter.yaml'
profile::hadoop::worker::prometheus_jmx_exporter_datanode_port: 51010
profile::hadoop::common::hadoop_datanode_opts: "-javaagent:/usr/share/java/prometheus/jmx_prometheus_javaagent.jar=%{::ipaddress}:%{profile::hadoop::worker::prometheus_jmx_exporter_datanode_port}:${profile::hadoop::worker::jmx_exporter_config_file}"