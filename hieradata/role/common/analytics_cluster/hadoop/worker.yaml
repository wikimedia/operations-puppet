nagios_group: analytics_eqiad
cluster: analytics
admin::groups:
  - analytics-roots
  - analytics-admins
debdeploy::grains:
  debdeploy-hadoop-worker:
    value: standard

# Analytics worker disks are large.  We will install a custom
# NRPE check for them, so the base module's should ignore them.
base::monitoring::host::nrpe_check_disk_ignore: [ '/var/lib/hadoop/data' ]
base::monitoring::host::nrpe_check_disk_exclude_types: []
