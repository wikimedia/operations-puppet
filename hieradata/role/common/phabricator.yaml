standard::has_default_mail_relay: false
admin::groups:
  - phabricator-admin
  - phabricator-roots
apache::logrotate::period: "daily"
apache::logrotate::rotate: 3

phabricator_active_server: 'phab1001'
phabricator_active_server_fqdn: 'phab1001.eqiad.wmnet'

phabricator_servers:
  - phab1001.eqiad.wmnet
  - phab2001.codfw.wmnet

profile::base::domain_search:
  - eqiad.wmnet
  - codfw.wmnet

phabricator_cluster_search:
  - type: 'elasticsearch'
    path: '/phabricator'
    port: 9243
    version: 5
    hosts:
      - protocol: 'https'
        host: 'search.svc.eqiad.wmnet'
        roles:
          read: true
          write: true
  - type: 'elasticsearch'
    path: '/phabricator'
    port: 9243
    version: 5
    hosts:
      - protocol: 'https'
        host: 'search.svc.codfw.wmnet'
        roles:
          read: true
          write: true


phabricator_swift_enabled: false # enable swift storage back-end
phabricator_swift_secret: 'phabricator/swift_key'
phabricator_swift_endpoint: 'http://ms-fe.svc.eqiad.wmnet'