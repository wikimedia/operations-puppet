    "b": { listen_address: 10.64.0.120, jmx_exporter_enabled: true }
  "aqs1011.eqiad.wmnet":
    "a": { listen_address: 10.64.16.204, jmx_exporter_enabled: true }
    "b": { listen_address: 10.64.16.206, jmx_exporter_enabled: true }
  "aqs1012.eqiad.wmnet":
