cluster: scb
admin::groups:
- sc-admins
- citoid-admin
- citoid-users
- cxserver-admin
- apertium-admins
- graphoid-admin
- mathoid-admin
- zotero-admin
- mobileapps-admin
- changeprop-admin
- ores-admin
- pdfrender-admin
role::lvs::realserver::pools:
  ores: {}
  apertium: {}
  mobileapps: {}
  graphoid: {}
  cxserver: {}
  citoid: {}
  mathoid: {}
  eventstreams: {}
  pdfrender: {}
  trendingedits: {}
graphoid::allowed_domains:
  https:
    - mediawiki.org
    - wikibooks.org
    - wikidata.org
    - wikimedia.org
    - wikimediafoundation.org
    - wikinews.org
    - wikipedia.org
    - wikiquote.org
    - wikisource.org
    - wikiversity.org
    - wikivoyage.org
    - wiktionary.org
  wikirawupload:
    - upload.wikimedia.org
  wikidatasparql:
    - query.wikidata.org
  geoshape:
    - maps.wikimedia.org
graphoid::headers:
  'Cache-Control': 'public, s-maxage=3600, max-age=3600'
graphoid::error_headers:
  'Cache-Control': 'public, s-maxage=300, max-age=300'
debdeploy::grains:
  debdeploy-scb:
    value: standard
citoid::zotero_port: 1969
citoid::zotero_host: "zotero.svc.%{::site}.wmnet"
cxserver::no_proxy_list:
  - "restbase.svc.%{::rb_site}.wmnet"
  - "apertium.svc.%{::site}.wmnet"
cxserver::yandex_url: https://translate.yandex.net
cxserver::youdao_url: https://fanyi.youdao.com/paidapi/fanyiapi
ores::web::redis_host: oresrdb1001.eqiad.wmnet

# Stream configuration for Public EventStreams service
# Maps stream route names to composite Kafka topics.
role::eventstreams::streams:
  revision-create:
    topics:
      - eqiad.mediawiki.revision-create
      - codfw.mediawiki.revision-create
