    - wikibooks.org
    - wikidata.org
    - wikimedia.org
    - wikimediafoundation.org
    - wikinews.org
    - wikipedia.org
    - wikiquote.org
    - wikisource.org
    - wikiversity.org
    - wikivoyage.org
