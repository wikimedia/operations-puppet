admin::groups:
    - wmcs-admin
profile::labs::db::kill_long_running_queries::pt_kill_victims: 'all'
profile::labs::db::kill_long_running_queries::pt_kill_interval: '10'
profile::labs::db::kill_long_running_queries::pt_kill_busy_time: '14400'
profile::labs::db::kill_long_running_queries::pt_kill_match_command: 'Query|Execute'
profile::labs::db::kill_long_running_queries::pt_kill_match_user: '^[spu][0-9]'
profile::labs::db::kill_long_running_queries::pt_kill_log: '/var/log/wmf-pt-kill/wmf-pt-kill.log'
profile::labs::db::kill_long_running_queries::pt_kill_socket: '/run/mysqld/mysqld.sock'
diamond::remove: true
