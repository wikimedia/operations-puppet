profile::base::domain_search:
  - wikimedia.org
  - eqiad.wmnet
  - codfw.wmnet
cluster: misc
admin::groups:
  - deployment
  - deploy-service
  - parsoid-admin
  - wdqs-admins
  - eventlogging-admins
  - aqs-admins
  - deploy-aqs
  - deploy-phabricator
  - analytics-deployers
  - gerrit-root

# screen sessions are common on deployment servers (T165348)
monitor_screens: false

# LightProcesses print an alarming error message when HHVM shuts down,
# which is often on the deployment servers, which run a bunch of scripts
# with a short runtime as part of the deployment process.
mediawiki::hhvm::extra_fcgi:
  hhvm:
    server:
      light_process_count: 0
      light_process_file_prefix: ''
mediawiki::hhvm::extra_cli:
  hhvm:
    server:
      light_process_count: 0
      light_process_file_prefix: ''

# We still don't enable fpm here
profile::mediawiki::php::enable_fpm: false

# Default scap server configuration.  This is used in production.
# If you are setting up a scap server in labs, these will be used
# unless you override them for your labs project.
# See the overrides in hieradata/labs/deployment-prep/common.yaml
# for an example.

# keyholder::agent declarations.  These are created
# by the profile::keyholder::server class.  Each agent listed here
# will be present and useable by scap on the scap deploy server.
# NOTE: since labs
profile::keyholder::server::agents:
  mwdeploy:
    trusted_groups:
      - wikidev
      - mwdeploy

  phabricator:
    trusted_groups:
      - deploy-phabricator

  gerrit:
    trusted_groups:
      - gerrit-root

  eventlogging:
    trusted_groups:
      - eventlogging-admins

  deploy-service:
    trusted_groups:
      - deploy-service
      - aqs-admins
      - deploy-aqs
      - deployment

  dumpsdeploy:
    trusted_groups:
      - ops

  analytics_deploy:
    trusted_groups:
      - analytics-deployers

  deploy-librenms:
    trusted_groups:
      - ops

  deploy-puppetboard:
    trusted_groups:
      - ops

  deploy-debmonitor:
    trusted_groups:
      - ops

  apache2modsec:
    trusted_groups:
      - ops
      - gerrit-admin

