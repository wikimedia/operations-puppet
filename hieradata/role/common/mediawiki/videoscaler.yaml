cluster: videoscaler
admin::groups:
  - deployment
  - perf-roots
profile::mediawiki::jobrunner::runners:
  transcode: 6
  transcode_prioritized: 4
nutcracker::verbosity: "4"
mediawiki::hhvm::extra_fcgi:
  hhvm:
    server:
      connection_timeout_seconds: 86400
      thread_count: 15
  max_execution_time: 86400
profile::mediawiki::jobrunner::load_factor: 0.5
profile::base::enable_microcode: true
role::lvs::realserver::pools:
  hhvm:
    lvs_name: videoscaler
profile::mediawiki::jobrunner_tls::timeout: 86400
