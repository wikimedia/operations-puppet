cluster: videoscaler
admin::groups:
  - deployment
  - perf-roots
profile::mediawiki::jobrunner::runners:
  transcode: "%{runners}"
  transcode_prioritized: "%{prioritized_runners}"
nutcracker::verbosity: "4"
hhvm::extra::fcgi:
  hhvm:
    server:
      connection_timeout_seconds: 86400
      thread_count: "%{hhvm_threads}"
  max_execution_time: 86400
