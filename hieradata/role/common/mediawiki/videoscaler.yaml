cluster: videoscaler
admin::groups:
  - deployment
  - perf-roots
nutcracker::verbosity: "4"
mediawiki::hhvm::extra_fcgi:
  hhvm:
    server:
      connection_timeout_seconds: 86400
      thread_count: 15
  max_execution_time: 86400
profile::mediawiki::jobrunner::load_factor: 0.5
base::microcode: true
role::lvs::realserver::pools:
  hhvm:
    lvs_name: videoscaler
profile::mediawiki::jobrunner_tls::certname: "videoscaler.svc.%{::site}.wmnet"
