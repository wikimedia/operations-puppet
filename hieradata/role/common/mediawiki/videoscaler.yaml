cluster: videoscaler
admin::groups:
  - deployment
  - perf-roots
profile::mediawiki::jobrunner::runners:
  transcode: 6
  transcode_prioritized: 4
nutcracker::verbosity: "4"
hhvm::extra::fcgi:
  hhvm:
    server:
      connection_timeout_seconds: 86400
      thread_count: 15
  max_execution_time: 86400
profile::mediawiki::jobrunner::load_factor: 0.7

