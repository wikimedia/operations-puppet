cluster: appserver
role::mediawiki::webserver::pool: apaches
admin::groups:
  - deployment
  - perf-roots
apache::mpm::mpm: worker
mediawiki::web::mpm_config::mpm: worker
hhvm::extra::fcgi:
  hhvm:
    mysql:
      connect_timeout: 3000
  curl:
    namedPools: cirrus-eqiad, cirrus-codfw
hhvm::extra::cli:
  hhvm:
    mysql:
      connect_timeout: 3000
  curl:
    namedPools: cirrus-eqiad, cirrus-codfw
apache::logrotate::rotate: 12
nutcracker::verbosity: "4"

