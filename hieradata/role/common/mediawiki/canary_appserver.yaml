cluster: appserver
role::mediawiki::webserver::pool: apaches
apache::mpm::mpm: worker
mediawiki::web::mpm_config::mpm: worker
admin::groups:
  - deployment
  - perf-roots
hhvm::extra::fcgi:
  hhvm:
    enable_reusable_tc: true
    mysql:
      connect_timeout: 3000
    stats:
      enable: true
      sql: true
      sql_table: true
      web: true
hhvm::extra::cli:
  hhvm:
    mysql:
      connect_timeout: 3000
apache::logrotate::rotate: 12
nutcracker::verbosity: "4"
