cluster: appserver
role::mediawiki::webserver::pool: apaches
apache::mpm::mpm: worker
mediawiki::web::mpm_config::mpm: worker
mediawiki::users::web: www-data
admin::groups:
  - deployment
hhvm::extra::fcgi:
  hhvm:
    jit_pseudomain: false
    mysql:
      connect_timeout: 3000
    server:
      light_process_count: 5
      light_process_file_prefix: /tmp/hhvm
hhvm::extra::cli:
  hhvm:
    mysql:
      connect_timeout: 3000
    server:
      light_process_count: 5
      light_process_file_prefix: /tmp/hhvm
      apc:
        expire_on_sets: true
        purge_frequency: 4096
        purge_rate: -1
