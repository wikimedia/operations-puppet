cluster: api_appserver
role::mediawiki::webserver::pool: api
apache::mpm::mpm: worker
mediawiki::web::mpm_config::mpm: worker
admin::groups:
  - deployment
  - perf-roots
hhvm::extra::fcgi:
  hhvm:
    mysql:
      connect_timeout: 3000
    stats:
      enable: true
      sql: true
      sql_table: true
      web: true
  curl:
    namedPools: cirrus
hhvm::extra::cli:
  hhvm:
    mysql:
      connect_timeout: 3000
  curl:
    namedPools: cirrus
apache::logrotate::rotate: 12
nutcracker::verbosity: "4"

