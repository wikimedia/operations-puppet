profile::cassandra::metrics_blacklist:
  - .*\.15MinuteRate$
  - .*\.5MinuteRate$
  - .*\.98percentile$
  - .*\.999percentile$
  - .*\.mean$
  - .*\.meanRate$
  - .*\.min$
  - .*\.stddev$
  - .*\.metrics\.ColumnFamily\.local_group_.*\.meta\..*$
  - .*\.metrics\.Keyspace\..*$
  - .*\.metrics\.Client\..*$
  - .*\.metrics\.Table\..*$
