profile::cassandra::settings:
  start_rpc: false
  tls_cluster_name: "restbase"
  tls_use_pki_truststore: true
  tls_use_pki_keep_old_ca: true
  dc: "%{::site}"
  cluster_name: "restbase"
  target_version: 'dev'
  default_instance_params:
    max_heap_size: 12g
    # 1/4 heap size, no more than 100m/thread
    heap_newsize: 2048m
    compaction_throughput_mb_per_sec: 20
    concurrent_compactors: 10
    concurrent_writes: 18
    concurrent_reads: 18
    internode_encryption: all
    permissions_validity_in_ms: 600000
    trickle_fsync: false
    client_encryption_enabled: true
    disk_failure_policy: best_effort
  users:
    - restbase
    - mediawiki_services_mobileapps

# Port to use for SSL certificate monitoring
profile::cassandra::monitor_tls_port: 7000

#
# General
#
profile::lvs::realserver::pools:
  "restbase-https":
    services:
      - restbase
      - envoyproxy
    # TODO: add cassandra instances?
service::configuration::log_dir: "/var/log"

profile::admin::groups:
  - restbase-roots
  - restbase-admins
profile::tlsproxy::envoy::tls_port: 7443
profile::tlsproxy::envoy::ssl_provider: cfssl
profile::tlsproxy::envoy::cfssl_options:
  hosts:
    - restbase.discovery.wmnet
    - restbase-async.discovery.wmnet
    - "restbase.svc.%{::site}.wmnet"
    - restbase.svc.codfw.wmnet
    - "*.wikipedia.org"
    - "*.m.mediawiki.org"
    - "*.m.wikibooks.org"
    - "*.m.wikidata.org"
    - "*.m.wikimedia.org"
    - "*.m.wikimediafoundation.org"
    - "*.m.wikinews.org"
    - "*.m.wikipedia.org"
    - "*.m.wikiquote.org"
    - "*.m.wikisource.org"
    - "*.m.wikiversity.org"
    - "*.m.wikivoyage.org"
    - "*.m.wiktionary.org"
    - "*.mediawiki.org"
    - "*.planet.wikimedia.org"
    - "*.wikibooks.org"
    - "*.wikidata.org"
    - "*.wikimedia.org"
    - "*.wikimediafoundation.org"
    - "*.wikinews.org"
    - "*.wikiquote.org"
    - "*.wikisource.org"
    - "*.wikiversity.org"
    - "*.wikivoyage.org"
    - "*.wiktionary.org"
    - "*.wmfusercontent.org"
    - "*.zero.wikipedia.org"
    - mediawiki.org
    - w.wiki
    - wikibooks.org
    - wikidata.org
    - wikimedia.org
    - wikimediafoundation.org
    - wikinews.org
    - wikiquote.org
    - wikisource.org
    - wikiversity.org
    - wikivoyage.org
    - wiktionary.org
    - wmfusercontent.org
    - wikipedia.org

profile::tlsproxy::envoy::services:
  - server_names: ["*"]
    port: 7231
profile::tlsproxy::envoy::global_cert_name: "restbase.discovery.wmnet"
profile::contacts::role_contacts: ['Core Platform']
profile::java::java_packages:
  - version: '8'
    variant: 'jdk'

# Temporary override to allow the creation of a bundle
# that includes the custom CA certificate that Cassandra nodes use.
# TODO: remove the trusted_certs setting after the cluster
# is migrated to PKI.
profile::base::certificates::include_bundle_jks: true
profile::base::certificates::trusted_certs:
  package: 'wmf-certificates'
  bundle: '/etc/ssl/certs/wmf-ca-certificates.crt'
  certs:
  - '/usr/share/ca-certificates/wikimedia/Wikimedia_Internal_Root_CA.crt'
  - '/etc/cassandra-a/tls/rootCa.crt'

profile::puppet::agent::force_puppet7: true
acmechief_host: acmechief2002.codfw.wmnet
profile::restbase::no_workers: 40 # T353456

# python 2 is required for git-fat
profile::base::remove_python2_on_bullseye: false
