nagios_group: analytics_eqiad
cluster: analytics
profile::standard::admin_groups:
  - analytics-admins
profile::standard::admin_groups_no_ssh:
  - analytics-privatedata-users
  # elasticsearch::analytics creates the analytics-search user and group
  # that analytics-search-users are allowed to sudo to.  This is used
  # for deploying files to HDFS.
  - analytics-search-users

# Testing Apache BigTop in T244499
profile::bigtop::apt::component: 'bigtop15'
profile::analytics::cluster::packages::common::use_bigtop_settings: true

profile::hadoop::master::use_kerberos: true
profile::hadoop::master::monitoring_enabled: true

profile::hadoop::common::hadoop_cluster_name: 'analytics-backup-hadoop'

# Deploy TLS keys and xml configuration files
profile::hadoop::common::ensure_ssl_config: true

# Ensure that users in these posix groups have home directories in HDFS.
profile::hadoop::master::hadoop_user_groups: "analytics-admins"

profile::hadoop::firewall::master::hdfs::ssl_enabled: true

profile::hadoop::firewall::master::hdfs_nn_service_port: 8050

# Hadoop Services must be in this srange to be part of Hadoop.
profile::hadoop::firewall::master::cluster_ferm_srange: '$ANALYTICS_NETWORKS'
# Clients must be in this srange to use Hadoop.
profile::hadoop::firewall::master::client_ferm_srange: '$ANALYTICS_NETWORKS'

profile::kerberos::keytabs::keytabs_metadata:
  - role: 'hadoop'
    owner: 'hdfs'
    group: 'hdfs'
    filename: 'hdfs.keytab'
    parent_dir_grp: 'hadoop'
  - role: 'hadoop'
    owner: 'yarn'
    group: 'yarn'
    filename: 'yarn.keytab'
    parent_dir_grp: 'hadoop'
  - role: 'hadoop'
    owner: 'mapred'
    group: 'mapred'
    filename: 'mapred.keytab'
    parent_dir_grp: 'hadoop'
  - role: 'hadoop'
    owner: 'hdfs'
    group: 'hdfs'
    filename: 'HTTP.keytab'
    parent_dir_grp: 'hadoop'

profile::java::java_packages:
  - version: '8'
    variant: 'jdk'
profile::java::extra_args: 'JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF-8"'

# Extra settings for the Worker daemons
profile::hadoop::common::ensure_ssl_config: true
profile::hadoop::worker::monitoring_enabled: true
profile::hadoop::worker::ferm_srange: '$ANALYTICS_NETWORKS'
profile::hadoop::worker::check_mountpoints_disk_space: false

# The Backup cluster is going to be filled almost completely before the Apache BigTop
# upgrade of the main Analytics one, overriding the default alerts to avoid icinga noise.
profile::base::check_disk_options: -w 6% -c 3% -W 6% -K 3% -l -e -A -i "/srv/sd[a-b][1-3]" -i "/srv/nvme[0-9]n[0-9]p[0-9]" --exclude-type=fuse.fuse_dfs --exclude-type=tracefs -i "/var/lib/hadoop/data/[a-z]"
