admin::groups:
  - deployment
  - deploy-service
  - parsoid-admin
  - ocg-render-admins
  - wdqs-admins
  - eventlogging-admins
  - aqs-admins
  - deploy-phabricator
debdeploy::grains:
  debdeploy-deployment:
    value: standard
# LightProcesses print an alarming error message when HHVM shuts down,
# which is often on the deployment servers, which run a bunch of scripts
# with a short runtime as part of the deployment process.
hhvm::extra::fcgi:
  hhvm:
    server:
      light_process_count: 0
      light_process_file_prefix:
hhvm::extra::cli:
  hhvm:
    server:
      light_process_count: 0
      light_process_file_prefix:

# Override keyholder_group for role::deployment::services
# so that aqs-admins can deploy AQS via scap using the
# deploy-service key.
role::deployment::services::keyholder_group:
    - deploy-service
    - aqs-admins

keyholder::agents:
    phabricator:
        trusted_group: deploy-phabricator
        key_fingerprint: 39:b3:2c:a7:b2:80:65:ff:0c:97:e1:22:88:6c:59:10
        key_secret: phabricator/phab_deploy_private_key
    eventlogging:
        trusted_group: eventlogging-admins
        key_fingerprint: b6:4e:1a:1b:4b:70:ef:91:31:cd:a3:18:9a:ca:41:44
        key_file: eventlogging_rsa
