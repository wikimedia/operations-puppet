standard::has_default_mail_relay: false
burrow::lagcheck_intervals: 100
burrow::httpserver_port: 8000
burrow::consumer_groups:
  - eventlogging_processor_client_side_00
  - eventlogging_consumer_mysql_00
  - eventlogging_consumer_mysql_eventbus_00
  - eventlogging_consumer_files_00

profile::grafana::readonly_domain: grafana.wikimedia.org
profile::grafana::admin_domain: grafana-admin.wikimedia.org
profile::grafana::ldap_editor_description: nda/ops/wmf/grafana-admin
profile::grafana::ldap_edit_groups:
  - cn=ops,ou=groups,dc=wikimedia,dc=org
  - cn=nda,ou=groups,dc=wikimedia,dc=org
  - cn=wmf,ou=groups,dc=wikimedia,dc=org
  - cn=grafana-admin,ou=groups,dc=wikimedia,dc=org
profile::grafana::config:
  auth.proxy:
    enabled: false
  auth.ldap:
    enabled: true
    allow_sign_up: true
    config_file: /etc/grafana/ldap.toml
  auth.anonymous:
    enabled: true
    org_name: Wikimedia
  session:
    provider: file
    file: sessions.db
profile::grafana::ldap:
  servers:
    eqiad:
      host: ldap-labs.eqiad.wikimedia.org
      port: 636
      use_ssl: true
      ssl_skip_verify: false
      search_filter: (cn=%s)
      search_base_dns: ["ou=people,dc=wikimedia,dc=org"]
      bind_dn: cn=proxyagent,ou=profile,dc=wikimedia,dc=org
      bind_password: "%{hiera('profile::grafana::ldap::bind_password')}"
    codfw:
      host: ldap-labs.codfw.wikimedia.org
      port: 636
      use_ssl: true
      ssl_skip_verify: false
      search_filter: (cn=%s)
      search_base_dns: ["ou=people,dc=wikimedia,dc=org"]
      bind_dn: cn=proxyagent,ou=profile,dc=wikimedia,dc=org
      bind_password: "%{hiera('profile::grafana::ldap::bind_password')}"
  servers.attributes:
    name: givenName
    surname: sn
    username: cn
    member_of: memberOf
    email:  mail
  servers.group_mappings:
    ops:
      group_dn: cn=ops,ou=groups,dc=wikimedia,dc=org
      org_role: Admin
    wmf:
      group_dn: cn=wmf,ou=groups,dc=wikimedia,dc=org
      org_role: Editor
    nda:
      group_dn: cn=nda,ou=groups,dc=wikimedia,dc=org
      org_role: Editor

