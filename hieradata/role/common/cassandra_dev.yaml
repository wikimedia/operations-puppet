profile::cassandra::settings:
  start_rpc: false
  tls_use_pki_truststore: true
  tls_cluster_name: 'cassandra-dev'
  tls_use_pki: true
  dc: "%{::site}"
  cluster_name: 'cassandra-dev'
  super_username: cassandra
  super_password: "%{passwords::cassandra::super_password}"
  target_version: 'dev'
  default_instance_params:
    max_heap_size: 12g
    # 1/4 heap size, no more than 100m/thread
    heap_newsize: 2048m
    compaction_throughput_mb_per_sec: 20
    concurrent_compactors: 10
    concurrent_writes: 18
    concurrent_reads: 18
    permissions_validity_in_ms: 600000
    trickle_fsync: false
    client_encryption_enabled: true
    # Client encryption has been made optional here for the same reason it was
    # in the aqs cluster (see: T309229 & T310820).
    client_encryption_optional: true
    internode_encryption: all
  users:
    - restbase_dev
    - mediawiki_services_mobileapps
    - cassandra_devel
    - data_gateway
    - aqsloader
    - commons_impact_analytics

# Port to use for SSL certificate monitoring
profile::cassandra::monitor_tls_port: 7000

#
# General
#
profile::admin::groups:
  - aqs-admins
  - restbase-admins
  - cassandra-staging-devs

profile::monitoring::notifications_enabled: false
profile::contacts::role_contacts: ['Data Persistence']
profile::base::production::role_description: 'Development & test storage service'

profile::java::java_packages:
  - version: '11'
    variant: 'jdk'

profile::puppet::agent::force_puppet7: true
acmechief_host: acmechief2002.codfw.wmnet

profile::base::certificates::include_bundle_jks: true
