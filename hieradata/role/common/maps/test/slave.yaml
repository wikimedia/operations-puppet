admin::groups:
  - maps-admins
  - kartotherian-admin
  - tilerator-admin

cluster: 'maps-test'

profile::cassandra::single_instance::graphite_host: 'graphite-in.eqiad.wmnet'
profile::cassandra::single_instance::jmx_exporter_enabled: false

cassandra::target_version: '2.2'
cassandra::metrics::blacklist:
  - .*\.metrics\.Table\..*$

profile::maps::postgresql_common::shared_buffers: '4GB'
profile::maps::postgresql_common::maintenance_work_mem: '3GB'

profile::maps::apps::kartotherian_storage_id: v3
profile::maps::apps::tilerator_storage_id: v3
