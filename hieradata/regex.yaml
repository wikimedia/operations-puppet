api_appserver:
  __regex: !ruby/regexp /^mw(111[4-9]|11[2-3][0-9]|114[0-8]|1189|119[0-9]|120[0-8]|122[1-9]|123[0-5])\.eqiad\.wmnet$/
  ganglia_class: "new"

es_rack_a3:
  __regex: !ruby/regexp /^elastic100[0-6]\.eqiad\.wmnet$/
  elasticsearch::rack: A3
  elasticsearch::row:  A

es_rack_c5:
  __regex: !ruby/regexp /^elastic10(0[7-9]|1[0-2])\.eqiad\.wmnet$/
  elasticsearch::rack: C5
  elasticsearch::row:  C

es_rack_d3:
  __regex: !ruby/regexp /^elastic10(1[3-9]|2[0-2])\.eqiad\.wmnet$/
  elasticsearch::rack: D3
  elasticsearch::row:  D

es_rack_d4:
  __regex: !ruby/regexp /^elastic10(2[3-9]|3[01])\.eqiad\.wmnet$/
  elasticsearch::rack: D4
  elasticsearch::row:  D

elasticsearch:
  __regex: !ruby/regexp /^elastic10[0-3][0-9]\.eqiad\.wmnet$/
  ganglia_class: "new"

etcd:
  __regex: !ruby/regexp /^etcd100\d\.eqiad\.wmnet$/
  ganglia_class: "new"

ocg:
  __regex: !ruby/regexp /^ocg100\d\.eqiad\.wmnet$/
  ganglia_class: "new"

jobrunner:
  __regex: !ruby/regexp /^mw10(0[1-9]|1[1-6])\.eqiad\.wmnet$/
  ganglia_class: "new"

memcached:
  __regex: !ruby/regexp /^mc10(0[1-9]|1[1-9])\.eqiad\.wmnet$/
  ganglia_class: "new"

parsoid:
  __regex: !ruby/regexp /^wtp10(0[1-9]|1[0-9]|2[0-4])\.eqiad\.wmnet$/
  ganglia_class: "new"

parsoid_cache:
  __regex: !ruby/regexp /^(cp1045|cp1058)\.eqiad\.wmnet$/
  ganglia_class: "new"

redis:
  __regex: !ruby/regexp /^rdb100[1-4]\.eqiad\.wmnet$/
  ganglia_class: "new"

service_cluster_a:
  __regex: !ruby/regexp /^sca100[12]\.eqiad\.wmnet$/

swift:
  __regex: !ruby/regexp /^(ms-be|ms-fe)10[0-1][1-9]\.eqiad\.wmnet$/
  ganglia_class: "new"

imagescaler:
  __regex: !ruby/regexp /^mw11(5[2-9]|60)\.eqiad\.wmnet$/
  ganglia_class: "new"

videoscaler:
  __regex: !ruby/regexp /^tmh100[1-2]\.eqiad\.wmnet$/
  ganglia_class: "new"

rcstream:
  __regex: !ruby/regexp /^rcs100[1-2]\.eqiad\.wmnet$/
  ganglia_class: "new"

restbase:
  __regex: !ruby/regexp /^(restbase100[1-9]|cerium|praseodymium|xenon)\.eqiad\.wmnet$/
  ganglia_class: "new"

cassandra_test:
  __regex: !ruby/regexp /^(cerium|praseodymium|xenon)\.eqiad\.wmnet$/
  cassandra::seeds:
      - cerium.eqiad.wmnet
      - praseodymium.eqiad.wmnet
      - xenon.eqiad.wmnet
  restbase::seeds:
      - cerium.eqiad.wmnet
      - praseodymium.eqiad.wmnet
      - xenon.eqiad.wmnet
  cassandra::max_heap_size: 4g
  cassandra::heap_newsize: 1g
