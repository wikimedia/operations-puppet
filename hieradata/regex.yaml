varnish_directors:
  __regex: !ruby/regexp /^cp200[1-5]\.codfw\.wmnet$/
  varnish::dynamic_directors: true

analytics:
  __regex: !ruby/regexp /^analytics1\d+\.eqiad\.wmnet$/
  ganglia_class: "old"

logstash:
  __regex: !ruby/regexp /^logstash1\d+\.eqiad\.wmnet$/
  ganglia_class: "old"

es_rack_a3:
  __regex: !ruby/regexp /^elastic100[0-6]\.eqiad\.wmnet$/
  elasticsearch::rack: A3
  elasticsearch::row:  A

es_rack_c5:
  __regex: !ruby/regexp /^elastic10(0[7-9]|1[0-2])\.eqiad\.wmnet$/
  elasticsearch::rack: C5
  elasticsearch::row:  C

es_rack_d3:
  __regex: !ruby/regexp /^elastic10(1[3-9]|2[0-2])\.eqiad\.wmnet$/
  elasticsearch::rack: D3
  elasticsearch::row:  D

es_rack_d4:
  __regex: !ruby/regexp /^elastic10(2[3-9]|3[01])\.eqiad\.wmnet$/
  elasticsearch::rack: D4
  elasticsearch::row:  D

mysql:
  __regex: !ruby/regexp /^(db10[0-9][0-9]|dbstore100[1-2]|dbproxy100[1-4]|es10[0-1][1-9]|labsdb100[1-4]|pc100[1-3])\.eqiad\.wmnet$/
  cluster: mysql

virtualization:
  __regex: !ruby/regexp /^(labnet|labvirt|virt)100[1-9]\.eqiad\.wmnet$/
  cluster: "virt"

cassandra_test:
  __regex: !ruby/regexp /^(cerium|praseodymium|xenon)\.eqiad\.wmnet$/
  cassandra::seeds:
      - cerium.eqiad.wmnet
      - praseodymium.eqiad.wmnet
      - xenon.eqiad.wmnet
  restbase::seeds:
      - cerium.eqiad.wmnet
      - praseodymium.eqiad.wmnet
      - xenon.eqiad.wmnet
  cassandra::max_heap_size: 4g
  cassandra::heap_newsize: 1g
