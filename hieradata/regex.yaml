  __regex: !ruby/regexp /^(cerium|praseodymium|xenon)\.eqiad\.wmnet$/
  cassandra::seeds:
      - cerium.eqiad.wmnet
      - praseodymium.eqiad.wmnet
      - xenon.eqiad.wmnet
