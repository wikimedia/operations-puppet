  - wikinews.org
  - wikipedia.org
  - wikiquote.org
  - wikisource.org
  - wikiversity.org
  - wikivoyage.org
  - wiktionary.org
graphoid::protocol: http
lvs::configuration::lvs_services:
  apaches:
    description: "Main MediaWiki application server cluster"
    class: low-traffic
    sites:
    - eqiad
    ip:
      eqiad: 1.2.3.4
    depool-threshold: '.4'
    monitors:
      ProxyFetch:
        url:
        - http://en.wikipedia.beta.wmflabs.org/wiki/Special:BlankPage
      IdleConnection:
        timeout-clean-reconnect: 3
        max-delay: 300
    conftool:
      cluster: appserver
      service: apache2
lvs::configuration::lvs_service_ips:
