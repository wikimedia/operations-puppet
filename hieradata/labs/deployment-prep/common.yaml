  mathoid: {}
  misc_web: {}
  mobile: {}
  ocg: {}
  osm: {}
  parsoid: {}
  parsoidcache: {}
  rendering: {}
  restbase: {}
  search: {}
  stream: {}
  swift: {}
  text: {}
  upload: {}
  zotero: {}
