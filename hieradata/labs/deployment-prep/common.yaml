base::remote_syslog::enable: true
base::remote_syslog::central_host: "deployment-logstash2.deployment-prep.eqiad.wmflabs:10514"
"ocg::temp_dir": /mnt/tmpfs
"ocg::redis_host": deployment-redis01.eqiad.wmflabs
